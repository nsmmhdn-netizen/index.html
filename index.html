    <script>

        // --- DEVICE FINGERPRINT ---

        // --- FETCHING ---
        async function fetchCSV(gid) {
            const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}`);
            const text = await res.text();
            const rows = []; let row = []; let col = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i]; let next = text[i+1];
                if (char === '"' && inQuotes && next === '"') { col += '"'; i++; }
                else if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { row.push(col); col = ''; }
                else if (char === '\n' && !inQuotes) { row.push(col); rows.push(row); row = []; col = ''; }
                else col += char;
            }
            row.push(col); rows.push(row);
            return rows.slice(1).filter(r => r.length > 1);
        }

        async function attemptLogin() {
            const u = document.getElementById('userInp').value.toLowerCase().trim();
            const p = document.getElementById('passInp').value.trim();
            if(!u || !p) return;
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('loginError').classList.add('hidden');

            try {
                usersData = await fetchCSV('1914745392');
                const match = usersData.find(r => r[0].toString().toLowerCase().trim() === u && r[1].toString().trim() === p);
                
                if (match) {
                    // Ø¨Ø±Ø±Ø³ÛŒ Ù…Ø­Ø¯ÙˆØ¯ÛŒØª Û³ Ø¯Ø³ØªÚ¯Ø§Ù‡ Ø§Ø² Ø·Ø±ÛŒÙ‚ Ø§Ø³Ú©Ø±ÛŒÙ¾Øª
                    const checkRes = await fetch(APPS_SCRIPT_URL, { 
                        method: 'POST', 
                        body: JSON.stringify({ action: 'checkDevice', username: u, deviceId: deviceId }) 
                    });

                    if (status === "LimitReached") {
                        document.getElementById('loginError').innerText = "Ø®Ø·Ø§: Ø­Ø¯ Ù…Ø¬Ø§Ø² Û³ Ø¯Ø³ØªÚ¯Ø§Ù‡ Ù¾Ø± Ø´Ø¯Ù‡ Ø§Ø³Øª! Ø¨Ø§ Ø§Ø³ØªØ§Ø¯ ØªÙ…Ø§Ø³ Ø¨Ú¯ÛŒØ±ÛŒØ¯.";
                        document.getElementById('loginError').classList.remove('hidden');
                        document.getElementById('loader').classList.add('hidden');
                        return;
                    }

                    currentUser = u;
                    wordsData = (await fetchCSV('0')).sort(() => 0.5 - Math.random());
                    quizData = await fetchCSV('1776379547');
                    
                    // Sync Progress
                    const syncRes = await fetch(APPS_SCRIPT_URL);
                    const allP = await syncRes.json();
                    const myP = allP.find(x => x.username.toLowerCase() === currentUser);
                    if (myP) {
                        learnedWords = myP.learned ? myP.learned.split('|') : [];
                        hardWords = myP.hard ? myP.hard.split('|') : [];

                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    document.getElementById('userNameDisplay').innerText = `${u.toUpperCase()} ğŸ˜ŠğŸŒ»`;

                } else { document.getElementById('loginError').innerText = "Ù†Ø§Ù… Ú©Ø§Ø±Ø¨Ø±ÛŒ ÛŒØ§ Ø±Ù…Ø² Ø¹Ø¨ÙˆØ± Ø§Ø´ØªØ¨Ø§Ù‡ Ø§Ø³Øª!"; document.getElementById('loginError').classList.remove('hidden'); }
            } catch (e) { alert("Ø®Ø·Ø§ Ø¯Ø± Ø§ØªØµØ§Ù„ Ø¨Ù‡ Ø³Ø±ÙˆØ±."); }
            finally { document.getElementById('loader').classList.add('hidden'); }
        }

        // --- UI & SEARCH ---
        function handleSearchInput() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const box = document.getElementById('searchSuggestions');
            if (val.length < 2) { box.classList.add('hidden'); return; }
            const matches = wordsData.filter(w => w[0].toLowerCase().includes(val)).slice(0, 10);
            if (matches.length > 0) {
                box.innerHTML = matches.map(m => `<div onclick="pickSuggest('${m[0]}')" class="p-3 border-b text-sm english-text suggest-item">${m[0]}</div>`).join('');
                box.classList.remove('hidden');
            } else box.classList.add('hidden');
        }
        function pickSuggest(w) { document.getElementById('searchInput').value = w; document.getElementById('searchSuggestions').classList.add('hidden'); applyFilters(); }

        function highlightWord(s, w) { if (!w) return s; const reg = new RegExp(`(${w})`, 'gi'); return s.replace(reg, '<b class="text-blue-600 underline font-black">$1</b>'); }

        function renderWords() {

                        </div>
                        <p class="text-blue-700 font-black text-lg mb-6 persian-text">${w[1]}</p>

        // --- QUIZ & WOTD ---
        function showQuizHome() { document.getElementById('quizContent').innerHTML = `<div class="text-center p-4"><div class="text-8xl mb-8 animate-bounce">ğŸš€</div><h2 class="text-2xl font-black text-slate-800 mb-8 uppercase italic tracking-widest">Start Test</h2><button onclick="initQuiz()" class="w-full bg-blue-600 text-white font-black py-5 rounded-[1.5rem] shadow-xl hover:scale-95 transition-all">LAUNCH 25 Q</button></div>`; }
        function initQuiz() { quizState = { currentIdx: 0, score: 0, questions: [...quizData].sort(()=>0.5-Math.random()).slice(0, 25), currentSelection: null }; showQuestion(); }
        function showQuestion() {
            const q = quizState.questions[quizState.currentIdx];

        }

                    <div class="text-8xl mb-4">${isC ? 'ğŸ’' : 'âŒ'}</div>
                    <div class="english-text bg-white p-5 rounded-3xl mb-4 text-sm border-2 border-slate-100 italic text-slate-700 leading-relaxed">${fullSent}</div>
                    <p class="persian-text text-blue-500 font-black text-[11px] mb-4 bg-blue-50 p-4 rounded-2xl border-r-4 border-blue-500">ØªØ±Ø¬Ù…Ù‡ Ø³ÙˆØ§Ù„: ${q[7] || ''}</p>
                    <div class="bg-amber-50 p-6 rounded-3xl text-[11px] text-right border-r-8 border-amber-400 mb-8 font-bold leading-relaxed shadow-inner italic">${q[6]}</div>
                    <button onclick="nextStep()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black shadow-lg">NEXT</button>
                </div>`;
        }
        function nextStep() { if (quizState.currentIdx < 24) { quizState.currentIdx++; quizState.currentSelection=null; showQuestion(); } else { quizHistory.push({score: quizState.score, date: new Date().toLocaleDateString()}); saveProgress(); renderQuizResult(); } }
        function renderQuizResult() { const p = Math.round((quizState.score/25)*100); document.getElementById('quizContent').innerHTML = `<div class="text-center p-4 animate-pop"><h2 class="text-4xl font-black text-blue-600 mb-2">${p}%</h2><p class="mb-10 text-slate-400 font-bold uppercase tracking-widest">Mastery Result</p><button onclick="initQuiz()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl">RETRY</button></div>`; }

        function showWotd() {
            if (wordsData.length > 0 && localStorage.getItem('lastWotdDate') !== new Date().toDateString()) {
                const w = wordsData[Math.floor(Math.random() * wordsData.length)];
                document.getElementById('wotdWord').innerText = w[0];
                document.getElementById('wotdTrans').innerText = w[1];
                document.getElementById('wotdExample').innerText = `"${w[3]}"`;
                document.getElementById('wotdExTrans').innerText = w[7] || '';
                document.getElementById('wotdVoice').onclick = () => speak(w[3]);
                document.getElementById('wotdModal').style.display = 'flex';
                localStorage.setItem('lastWotdDate', new Date().toDateString());
            }
        }
        function markWotd(t) { t==='learned' ? toggleLearned(document.getElementById('wotdWord').innerText) : toggleHard(document.getElementById('wotdWord').innerText); closeWotd(); }

        // --- STATS & UTILS ---
        function renderStats() {
            const learned = learnedWords.length, total = wordsData.length, last = quizHistory.length ? quizHistory[quizHistory.length-1].score : 0;
            document.getElementById('statsContent').innerHTML = `<div class="bg-blue-600 text-white p-10 rounded-[2.5rem] shadow-2xl text-center"><p class="text-[10px] uppercase font-bold opacity-70 tracking-widest mb-2">Mastered Items</p><div class="text-7xl font-black my-2 tracking-tighter">${learned} / ${total}</div><p class="text-xs font-bold italic">Last Quiz: ${last} / 25</p></div><div class="bg-white border-2 border-slate-100 p-8 rounded-3xl shadow-sm text-right"><p class="font-black text-slate-800 mb-4 italic underline decoration-blue-200 uppercase">Quiz History:</p>${quizHistory.reverse().slice(0,5).map(h=>`<div class="flex justify-between border-b py-2 text-xs font-bold"><span>${h.date}</span><span>${h.score}/25</span></div>`).join('') || 'No records.'}</div>`;
        }
        function showTab(t) { ['vocabSection','quizSection','statsSection','vocabControls'].forEach(id => document.getElementById(id).classList.add('hidden')); document.getElementById(t+'Section').classList.remove('hidden'); if(t==='vocab') document.getElementById('vocabControls').classList.remove('hidden'); document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-tab', 'text-blue-600')); document.getElementById('tab'+t.charAt(0).toUpperCase()+t.slice(1)).classList.add('active-tab', 'text-blue-600'); if(t === 'stats') renderStats(); }
        function togglePass() { const p = document.getElementById('passInp'); p.type = p.type === 'password' ? 'text' : 'password'; }
        function closeWotd() { document.getElementById('wotdModal').style.display = 'none'; }
        function speak(t) { window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(t); m.lang = 'en-US'; m.rate = 0.8; window.speechSynthesis.speak(m); }
        function getLevelStyle(lvl) { return lvl.includes('B2') ? 'bg-green-50 text-green-600 border-green-100' : lvl.includes('C1') ? 'bg-orange-50 text-orange-600 border-orange-100' : 'bg-purple-50 text-purple-600 border-purple-100'; }
        function setStatusFilter(f) { currentStatusFilter = f; currentPage = 1; applyFilters(); }
        function resetFilters() { document.getElementById('searchInput').value = ''; document.getElementById('levelFilter').value = 'All'; document.getElementById('grammarFilter').value = 'All'; currentStatusFilter = 'new'; applyFilters(); }
        function changePage(s) { currentPage += s; renderWords(); window.scrollTo(0, 0); }
        function updatePaginationControls() { const max = Math.ceil(filteredWords.length / itemsPerPage); document.getElementById('pageInfo').innerText = `PAGE ${currentPage} / ${max || 1}`; document.getElementById('prevBtn').disabled = currentPage === 1; document.getElementById('nextBtn').disabled = currentPage >= max; }
        function toggleLearned(w) { learnedWords.includes(w) ? learnedWords = learnedWords.filter(x => x !== w) : learnedWords.push(w); hardWords = hardWords.filter(x => x !== w); saveProgress(); updateProgress(); applyFilters(); }
        function toggleHard(w) { hardWords.includes(w) ? hardWords = hardWords.filter(x => x !== w) : hardWords.push(w); learnedWords = learnedWords.filter(x => x !== w); saveProgress(); applyFilters(); }
    </script>
