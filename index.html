    <script>
        const PUB_ID = '2PACX-1vRLfGnlIoQoX8NtHa99PvWeZIIcHh1s6Asc0jOIKewDKHq7fjiQ-KsZ0B7PVNANcjXtid63Wqih-zjC';
        const SHEET_ID = '1GOqwBlOym9WIVKLjHmR9xTJBgkICWj7bC92XAJoxuYg';
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyVfkhE8Cc5L2htsTO4WNvPTQykTYMtNTG7wsceftJEXF6Yjc4UVXIPvpGbVufkwPIw/exec'; 

        let wordsData = [], quizData = [], usersData = [], learnedWords = [], hardWords = [], quizHistory = [], filteredWords = [];
        let currentPage = 1, itemsPerPage = 25, currentUser = null, currentStatusFilter = 'new', currentWotdObj = null;
        const deviceId = localStorage.getItem('pte_device_id') || Math.random().toString(36).substr(2, 9);
        localStorage.setItem('pte_device_id', deviceId);

        async function fetchCSV(gid) {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}`;
            const res = await fetch(url);
            const text = await res.text();
            const rows = []; let row = []; let col = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i]; let nextChar = text[i+1];
                if (char === '"' && inQuotes && nextChar === '"') { col += '"'; i++; }
                else if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { row.push(col); col = ''; }
                else if (char === '\n' && !inQuotes) { row.push(col); rows.push(row); row = []; col = ''; }
                else col += char;
            }
            row.push(col); rows.push(row);
            return rows.slice(1).filter(r => r.length > 1);
        }

        async function attemptLogin() {
            const u = document.getElementById('userInp').value.toLowerCase().trim();
            const p = document.getElementById('passInp').value.trim();
            if(!u || !p) return;
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('loginError').classList.add('hidden');

            try {
                usersData = await fetchCSV('1914745392');
                const match = usersData.find(r => r[0].toString().toLowerCase().trim() === u && r[1].toString().trim() === p);
                if (match) {
                    const checkRes = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'checkDevice', username: u, deviceId: deviceId }) });
                    if ((await checkRes.text()) === "LimitReached") { alert("ÿÆÿ∑ÿß: ÿ≠ÿØ €≥ ÿØÿ≥ÿ™⁄ØÿßŸá Ÿæÿ± ÿ¥ÿØŸá ÿßÿ≥ÿ™!"); return; }

                    currentUser = u;
                    wordsData = (await fetchCSV('0')).sort(() => 0.5 - Math.random());
                    quizData = await fetchCSV('1776379547');
                    
                    try {
                        const syncRes = await fetch(APPS_SCRIPT_URL);
                        const myP = (await syncRes.json()).find(x => x.username.toLowerCase() === currentUser);
                        if (myP) {
                            learnedWords = myP.learned ? myP.learned.split('|') : [];
                            hardWords = myP.hard ? myP.hard.split('|') : [];
                            quizHistory = myP.quizHistory ? JSON.parse(myP.quizHistory) : [];
                        }
                    } catch(e) {}

                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    document.getElementById('userNameDisplay').innerText = `${u.toUpperCase()} üòäüåª`;
                    applyFilters(); updateProgress(); showQuizHome();
                    setTimeout(showWotd, 1500);
                } else { document.getElementById('loginError').classList.remove('hidden'); }
            } catch (e) { alert("ÿÆÿ∑ÿß ÿØÿ± ÿßÿ™ÿµÿßŸÑ ÿ®Ÿá ÿØ€åÿ™ÿßÿ®€åÿ≥."); }
            finally { document.getElementById('loader').classList.add('hidden'); }
        }

        function handleSearchSuggestions() {
            const v = document.getElementById('searchInput').value.toLowerCase();
            const b = document.getElementById('searchSuggestions');
            if(v.length < 2) { b.classList.add('hidden'); return; }
            const m = wordsData.filter(w => w[0].toLowerCase().includes(v)).slice(0,10);
            b.innerHTML = m.map(x => `<div onclick="document.getElementById('searchInput').value='${x[0]}';applyFilters();document.getElementById('searchSuggestions').classList.add('hidden')" class="p-3 border-b text-sm english-text hover:bg-blue-50">${x[0]}</div>`).join('');
            b.classList.remove('hidden');
        }

        function renderWords() {
            const start = (currentPage - 1) * itemsPerPage;
            const paged = filteredWords.slice(start, start + itemsPerPage);
            document.getElementById('wordsContainer').innerHTML = paged.map(w => `
                <div class="bg-white border-2 border-slate-50 rounded-[2.5rem] shadow-sm mb-8 animate-pop overflow-hidden">
                    ${w[8] && w[8].includes('http') ? `<img src="${w[8]}" class="w-full h-32 object-cover border-b-4 border-blue-50">` : ''}
                    <div class="p-6 text-right">
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex gap-2">
                                <button onclick="toggleStatus('${w[0]}','hard')" class="w-10 h-10 rounded-2xl border flex items-center justify-center ${hardWords.includes(w[0]) ? 'bg-red-500 text-white border-red-500' : 'bg-slate-50 text-slate-300'} transition-all shadow-sm">üî•</button>
                                <button onclick="toggleStatus('${w[0]}','learned')" class="w-10 h-10 rounded-2xl border flex items-center justify-center ${learnedWords.includes(w[0]) ? 'bg-green-500 text-white border-green-500' : 'bg-slate-50 text-slate-300'} transition-all shadow-sm">‚úì</button>
                            </div>
                            <span class="text-[8px] px-3 py-1 rounded-full font-black border uppercase tracking-widest ${getLevelStyle(w[2])}">${w[2]}</span>
                        </div>
                        <div class="flex items-center gap-3 justify-end mb-2">
                             <p class="english-text text-slate-400 text-[10px] font-mono italic">${w[6] || ''}</p>
                             <h3 class="english-text text-2xl font-black text-slate-800">${w[0]} <span class="text-xl">${w[5] || ''}</span></h3>
                             <button onclick="speak('${w[0]}')" class="text-xl active:scale-75 transition-all">üîä</button>
                        </div>
                        <p class="text-blue-700 font-black text-lg mb-6">${w[1]}</p>
                        <div class="bg-slate-50 p-5 rounded-3xl border-r-8 border-blue-400 relative mb-4 shadow-inner">
                             <div class="flex items-start gap-3 english-text mb-4">
                                <button onclick="speak('${w[3].replace(/'/g,"")}')" class="text-lg opacity-40">üîä</button>
                                <p class="text-sm text-slate-600 italic leading-relaxed text-left">${w[3].replace(new RegExp(w[0], 'gi'), '<b>$&</b>')}</p>
                             </div>
                             <p class="text-[11px] text-blue-500 font-black border-t pt-4 border-blue-100">${w[7] || ''}</p>
                        </div>
                        ${w[4] ? `<div class="bg-amber-50 p-4 rounded-2xl text-[10px] text-slate-500 border-r-4 border-amber-300 leading-relaxed persian-text italic shadow-sm">üí° ${w[4]}</div>` : ''}
                    </div>
                </div>`).join('');
            document.getElementById('pageInfo').innerText = `PAGE ${currentPage} / ${Math.ceil(filteredWords.length / itemsPerPage) || 1}`;
            document.getElementById('itemsCount').innerText = `${filteredWords.length} ŸÖŸàÿ±ÿØ €åÿßŸÅÿ™ ÿ¥ÿØ`;
        }

        function applyFilters() {
            const s = document.getElementById('searchInput').value.toLowerCase();
            const lvl = document.getElementById('levelFilter').value;
            const grm = document.getElementById('grammarFilter').value;
            filteredWords = wordsData.filter(w => {
                const isL = learnedWords.includes(w[0]), isH = hardWords.includes(w[0]);
                let matchStatus = (currentStatusFilter==='new') ? (!isL && !isH) : (currentStatusFilter==='learned' ? isL : isH);
                let matchGrm = (grm==='All') || (w[4] && w[4].includes(grm)) || (grm==='Other' && !['Noun','Verb','Adj','Adv','Conj','⁄©ÿßŸÑŸà','ÿ≠ÿ±ŸÅ'].some(k=>w[4] && w[4].includes(k)));
                return matchStatus && w[0].toLowerCase().includes(s) && (lvl==='All' || w[2].includes(lvl)) && matchGrm;
            });
            renderWords();
        }

        function toggleStatus(w, type) {
            if(type==='learned') { learnedWords.includes(w) ? learnedWords=learnedWords.filter(x=>x!==w) : (learnedWords.push(w), hardWords=hardWords.filter(x=>x!==w)); }
            else { hardWords.includes(w) ? hardWords=hardWords.filter(x=>x!==w) : (hardWords.push(w), learnedWords=learnedWords.filter(x=>x!==w)); }
            fetch(APPS_SCRIPT_URL,{method:'POST',body:JSON.stringify({action:'saveProgress',username:currentUser,learned:learnedWords.join('|'),hard:hardWords.join('|'),quizHistory:JSON.stringify(quizHistory),deviceId:deviceId})});
            updateProgress(); applyFilters();
        }

        function updateProgress() {
            const p = Math.round((learnedWords.length / wordsData.length) * 100) || 0;
            document.getElementById('progressBar').style.width = p + '%';
            document.getElementById('progressPercent').innerText = p + '%';
            const msgs = [{p:0,m:"€åÿßÿØ⁄Ø€åÿ±€å ÿ±ÿß ÿ¥ÿ±Ÿàÿπ ⁄©ŸÜ€åÿØ!"},{p:5,m:"€µŸ™ ÿ∑€å ÿ¥ÿØ. ÿ¥ÿ±Ÿàÿπ ÿπÿßŸÑ€å! üöÄ"},{p:10,m:"€±€∞Ÿ™ ŸÑÿ∫ÿßÿ™ ÿ™Ÿà ŸÖÿ¥ÿ™ÿ™Ÿá! üíé"},{p:15,m:"€±€µŸ™! ÿßÿπÿ™ŸÖÿßÿØ ÿ®Ÿá ŸÜŸÅÿ≥ÿ™ ÿ®ÿß€åÿØ ÿ®ÿßŸÑÿßÿ™ÿ± ÿ®ÿ±Ÿá. ‚ú®"},{p:20,m:"€≤€∞Ÿ™! ÿ¥ÿ±Ÿàÿπ ÿπÿßŸÑ€åÿå ŸÇŸáÿ±ŸÖÿßŸÜ! üî•"},{p:25,m:"€å⁄© ⁄ÜŸáÿßÿ±ŸÖ ŸÖÿ≥€åÿ± ŸÅÿ™ÿ≠ ÿ¥ÿØ! üåü"}];
            const msg = msgs.reverse().find(m => p >= m.p).m;
            document.getElementById('motivationalText').innerText = msg;
        }

        function showQuizHome() { document.getElementById('quizContent').innerHTML = `<div class="text-center p-4"><div class="text-8xl mb-8 animate-bounce">üöÄ</div><h2 class="text-2xl font-black text-slate-800 mb-8 uppercase tracking-widest">Start Test</h2><button onclick="initQuiz()" class="w-full bg-blue-600 text-white font-black py-5 rounded-[1.5rem] shadow-xl hover:bg-blue-700 active:scale-95 transition-all">START 25 Q</button></div>`; }
        function initQuiz() { quizState = { currentIdx: 0, score: 0, questions: [...quizData].sort(()=>0.5-Math.random()).slice(0, 25), currentSelection: null }; showQuestion(); }
        
        function showQuestion() {
            const q = quizState.questions[quizState.currentIdx];
            document.getElementById('quizContent').innerHTML = `
                <div class="text-right flex flex-col h-full animate-pop">
                    <div class="flex justify-between items-center mb-8">
                        <span class="text-[10px] bg-slate-200 px-4 py-1.5 rounded-full font-black">ÿ≥ŸàÿßŸÑ ${quizState.currentIdx + 1} ÿßÿ≤ €≤€µ</span>
                        <span class="text-green-600 font-bold text-xs">ÿØÿ±ÿ≥ÿ™: ${quizState.score}</span>
                    </div>
                    <div class="english-text bg-slate-900 p-8 rounded-[2rem] mb-6 text-white shadow-xl text-lg font-medium border-b-4 border-blue-500">
                        ${q[0].toString().replace('_______', '<span class="text-blue-400 font-bold border-b-2">_________</span>')}
                    </div>
                    <div class="grid gap-3 mb-6">
                        ${[1,2,3,4].map(i => `<button id="opt${i}" onclick="selectQuizOption('${q[i].toString().replace(/'/g, "\\'")}', ${i})" class="english-text text-left w-full p-4 border-2 border-slate-100 rounded-2xl font-bold text-slate-700 transition-all">${q[i]}</button>`).join('')}
                    </div>
                    <button onclick="confirmQuizAnswer()" class="bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg">ÿ´ÿ®ÿ™ Ÿæÿßÿ≥ÿÆ</button>
                </div>`;
        }

        function selectQuizOption(val, idx) {
            quizState.currentSelection = val;
            for(let i=1; i<=4; i++) document.getElementById('opt'+i).className = "english-text text-left w-full p-4 border-2 border-slate-100 rounded-2xl font-bold text-slate-700";
            document.getElementById('opt'+idx).className = "english-text text-left w-full p-4 border-2 border-blue-500 bg-blue-50 rounded-2xl font-black text-blue-700 shadow-inner";
        }

        function confirmQuizAnswer() {
            if(!quizState.currentSelection) return alert("€å⁄© ⁄Øÿ≤€åŸÜŸá ÿßŸÜÿ™ÿÆÿßÿ® ⁄©ŸÜ€åÿØ.");
            const q = quizState.questions[quizState.currentIdx];
            const isC = quizState.currentSelection.trim().toLowerCase() === q[5].toString().trim().toLowerCase();
            if(isC) quizState.score++;
            const fullSent = q[0].replace('_______', `<b class="text-blue-600 underline">${q[5]}</b>`);
            document.getElementById('quizContent').innerHTML = `
                <div class="py-6 text-center animate-pop">
                    <div class="text-7xl mb-4">${isC ? '‚úÖ' : '‚ùå'}</div>
                    <div class="english-text bg-white p-5 rounded-3xl mb-4 text-sm border italic text-slate-700 leading-relaxed">${fullSent}</div>
                    <p class="text-blue-600 font-bold text-[11px] mb-4 p-3 bg-blue-50 rounded-xl">${q[7] || ""}</p>
                    <div class="bg-amber-50 p-6 rounded-3xl text-[11px] text-right border-r-8 border-amber-400 mb-8 font-bold leading-relaxed shadow-inner">${q[6]}</div>
                    <button onclick="goToNextStep()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black shadow-lg">NEXT</button>
                </div>`;
        }

        function goToNextStep() { (quizState.currentIdx < 24) ? (quizState.currentIdx++, quizState.currentSelection=null, showQuestion()) : (quizHistory.push({score: quizState.score, date: new Date().toLocaleDateString()}), saveProgress(), renderQuizResult()); }
        function renderQuizResult() { const p = Math.round((quizState.score/25)*100); document.getElementById('quizContent').innerHTML = `<div class="text-center p-4 animate-pop"><h2 class="text-4xl font-black text-blue-600 mb-2 underline">${p}%</h2><button onclick="initQuiz()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl">RETRY</button></div>`; }

        function showTab(t) {
            ['vocabSection','quizSection','statsSection','vocabControls'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(t+'Section').classList.remove('hidden');
            if(t==='vocab') document.getElementById('vocabControls').classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.className = "flex-1 py-4 tab-inactive transition-all");
            document.getElementById('tab'+t.charAt(0).toUpperCase()+t.slice(1)).className = "flex-1 py-4 tab-active transition-all";
            if(t === 'stats') renderStats();
        }

        function setStatusFilter(f) {
            currentStatusFilter = f;
            ['btnNew', 'btnLearned', 'btnHard'].forEach(id => document.getElementById(id).className = "px-3 py-2 rounded-xl text-[9px] font-black border bg-white text-slate-400 transition-all");
            const activeId = f === 'new' ? 'btnNew' : f === 'learned' ? 'btnLearned' : 'btnHard';
            document.getElementById(activeId).className = "px-3 py-2 rounded-xl text-[9px] font-black filter-active whitespace-nowrap transition-all";
            currentPage = 1; applyFilters();
        }

        function renderStats() {
            const l = learnedWords.length, t = wordsData.length, s = quizHistory.length ? quizHistory[quizHistory.length-1].score : 0;
            document.getElementById('statsContent').innerHTML = `<div class="bg-blue-600 text-white p-10 rounded-[2.5rem] shadow-2xl text-center"><p class="text-[10px] uppercase font-bold opacity-70 tracking-widest mb-2">Mastered Words</p><div class="text-7xl font-black my-2 tracking-tighter">${l} / ${t}</div><p class="text-xs font-bold italic">ŸÜŸÖÿ±Ÿá ÿ¢ÿÆÿ±€åŸÜ ÿ¢ÿ≤ŸÖŸàŸÜ: ${s} ÿßÿ≤ €≤€µ</p></div><div class="bg-white border-2 border-slate-100 p-8 rounded-3xl shadow-sm text-right"><p class="font-black text-slate-800 mb-4 italic underline uppercase">Quiz History:</p>${quizHistory.reverse().slice(0,5).map(h=>`<div class="flex justify-between border-b py-2 text-xs font-bold"><span>${h.date}</span><span>Score: ${h.score}/25</span></div>`).join('') || 'No records.'}</div>`;
        }

        function showWotd() {
            if (wordsData.length === 0 || localStorage.getItem('lastWotdDate') === new Date().toDateString()) return;
            const obj = wordsData[Math.floor(Math.random() * wordsData.length)];
            document.getElementById('wotdWord').innerText = obj[0];
            document.getElementById('wotdTrans').innerText = obj[1];
            document.getElementById('wotdExample').innerText = obj[3];
            document.getElementById('wotdModal').style.display = 'flex';
            localStorage.setItem('lastWotdDate', new Date().toDateString());
        }

        function togglePass() { const p = document.getElementById('passInp'); p.type = p.type === 'password' ? 'text' : 'password'; }
        function closeWotd() { document.getElementById('wotdModal').style.display = 'none'; }
        function speak(t) { window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(t); m.lang = 'en-US'; m.rate = 0.8; window.speechSynthesis.speak(m); }
        function getLevelStyle(lvl) { return lvl.includes('B2') ? 'bg-green-50 text-green-600 border-green-100' : lvl.includes('C1') ? 'bg-orange-50 text-orange-600 border-orange-100' : 'bg-purple-50 text-purple-600 border-purple-100'; }
        function resetFilters() { document.getElementById('searchInput').value = ''; document.getElementById('levelFilter').value = 'All'; document.getElementById('grammarFilter').value = 'All'; setStatusFilter('new'); }
        function changePage(s) { currentPage += s; renderWords(); window.scrollTo(0, 0); }
    </script>
</body>
</html>
