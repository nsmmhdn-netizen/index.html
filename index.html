    <script>
        const PUB_ID = '2PACX-1vRLfGnlIoQoX8NtHa99PvWeZIIcHh1s6Asc0jOIKewDKHq7fjiQ-KsZ0B7PVNANcjXtid63Wqih-zjC';
        let wordsData = [], quizData = [], usersData = [];
        let learnedWords = [], currentPage = 1, itemsPerPage = 25;
        let currentUser = null, currentStatusFilter = 'new';

        async function init() {
            try {
                // Load Users
                const resU = await fetch(`https://docs.google.com/spreadsheets/d/e/${PUB_ID}/pub?gid=2048995388&single=true&output=csv`);
                usersData = parseCSV(await resU.text());
                
                // Load Words
                const resW = await fetch(`https://docs.google.com/spreadsheets/d/e/${PUB_ID}/pub?gid=0&single=true&output=csv`);
                wordsData = parseCSV(await resW.text());

                // Load Quizzes
                const resQ = await fetch(`https://docs.google.com/spreadsheets/d/e/${PUB_ID}/pub?gid=1543781223&single=true&output=csv`);
                quizData = parseCSV(await resQ.text());
            } catch (e) { console.error("Database error"); }
        }

        function parseCSV(text) {
            const rows = []; let row = []; let col = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i]; let nextChar = text[i+1];
                if (char === '"' && inQuotes && nextChar === '"') { col += '"'; i++; }
                else if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { row.push(col); col = ''; }
                else if (char === '\n' && !inQuotes) { row.push(col); rows.push(row); row = []; col = ''; }
                else col += char;
            }
            row.push(col); rows.push(row);
            return rows.slice(1).filter(r => r.length > 1);
        }

        // --- AUTH ---
        function attemptLogin() {
            const u = document.getElementById('userInp').value;
            const p = document.getElementById('passInp').value;
            const found = usersData.find(row => row[0] === u && row[1] === p);
            
            if (found) {
                currentUser = u;
                localStorage.setItem('pte_user', u);
                learnedWords = JSON.parse(localStorage.getItem('learned_' + u) || '[]');
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('userNameDisplay').innerText = `Learner: ${u}`;
                applyFilters();
                updateProgress();
                showWotd();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        // --- VOCAB ---
        function renderWords() {
            const container = document.getElementById('wordsContainer');
            const start = (currentPage - 1) * itemsPerPage;
            const paged = filteredWords.slice(start, start + itemsPerPage);

            container.innerHTML = paged.map(w => `
                <div class="bg-white border-2 border-slate-50 rounded-3xl shadow-sm overflow-hidden mb-6">

                                <div class="flex items-center gap-1">
                                   <button onclick="speak('${w[0]}')" class="text-xl">ğŸ”Š</button>
                                   <h3 class="english-text text-xl font-black text-slate-800">${w[0]}</h3>
                                </div>
                            </div>
                            <span class="text-[8px] px-3 py-1 rounded-full font-black border ${getLevelStyle(w[2])}">${w[2]}</span>
                        </div>
                        <p class="english-text text-blue-400 text-xs font-mono mb-2 italic">${w[6] || ''}</p>
                        <p class="text-blue-700 font-black text-lg mb-4">${w[1]}</p>
                        <div class="bg-blue-50 p-4 rounded-2xl border-r-4 border-blue-500 relative mb-2">
                             <div class="flex items-start gap-2 mb-2">
                                <button onclick="speak('${w[3].replace(/'/g,"")}')" class="text-sm opacity-60">ğŸ”Š</button>
                                <p class="english-text text-sm text-slate-700 italic leading-relaxed">"${w[3]}"</p>
                             </div>
                             <p class="text-xs text-blue-400 font-bold border-t pt-2 border-blue-100">Meaning: ${w[7] || 'ØªØ±Ø¬Ù…Ù‡ Ù…Ø«Ø§Ù„ ÙˆØ§Ø±Ø¯ Ù†Ø´Ø¯Ù‡'}</p>
                        </div>
                        ${w[4] ? `<p class="text-[10px] text-slate-400 mt-2">ğŸ’¡ ${w[4]}</p>` : ''}
                    </div>
                </div>
            `).join('');
            updatePaginationControls();
        }

        function toggleLearned(word) {
            if (learnedWords.includes(word)) learnedWords = learnedWords.filter(x => x !== word);
            else learnedWords.push(word);
            localStorage.setItem('learned_' + currentUser, JSON.stringify(learnedWords));
            updateProgress();
            applyFilters();
        }

        function updateProgress() {
            const total = wordsData.length;
            const learned = learnedWords.length;
            const percent = Math.round((learned / total) * 100) || 0;
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressPercent').innerText = percent + '% Completed';
            
            let msg = "Ù‡Ø± Ù„ØºØªØŒ ÛŒÚ© Ù‚Ø¯Ù… Ø¨Ù‡ Ù…ÙˆÙÙ‚ÛŒØª Ù†Ø²Ø¯ÛŒÚ©â€ŒØªØ±!";
            if(percent > 25) msg = "Ø¹Ø§Ù„ÛŒÙ‡! Û²ÛµÙª Ø±Ùˆ Ø±Ø¯ Ú©Ø±Ø¯ÛŒ. Ø§Ø¯Ø§Ù…Ù‡ Ø¨Ø¯Ù‡ Ù‚Ù‡Ø±Ù…Ø§Ù†!";
            if(percent > 50) msg = "Ù†ØµÙ Ø±Ø§Ù‡ Ø·ÛŒ Ø´Ø¯! ØªØ³Ù„ÛŒÙ… Ù†Ø´ÙˆØŒ Ú†ÛŒØ²ÛŒ Ù†Ù…ÙˆÙ†Ø¯Ù‡.";
            if(percent > 75) msg = "ÙÙˆÙ‚â€ŒØ§Ù„Ø¹Ø§Ø¯Ù‡â€ŒØ§ÛŒ! ØªÙˆ Ø§Ù„Ø§Ù† ÛŒÚ© Ù…ØªØ®ØµØµ PTE Ù‡Ø³ØªÛŒ.";
            if(percent === 100) msg = "ØªØ¨Ø±ÛŒÚ©! Ú©Ù„ Û±Û²Û°Û° Ù„ØºØª Ø±Ùˆ ÙØªØ­ Ú©Ø±Ø¯ÛŒ! ğŸ‰";
            document.getElementById('motivationalText').innerText = msg;
        }

        function applyFilters() {
            const s = document.getElementById('searchInput').value.toLowerCase();
            filteredWords = wordsData.filter(w => {
                const isL = learnedWords.includes(w[0]);
                const matchStatus = (currentStatusFilter === 'learned') ? isL : !isL;
                return matchStatus && w[0].toLowerCase().includes(s);
            });
            renderWords();
        }

        function setStatusFilter(f) {
            currentStatusFilter = f;
            document.getElementById('btnNew').className = f==='new' ? "status-btn active-filter bg-blue-600 text-white px-4 py-1.5 rounded-full text-[10px] font-bold" : "status-btn px-4 py-1.5 rounded-full border border-slate-200 text-[10px] font-bold bg-white";
            document.getElementById('btnLearned').className = f==='learned' ? "status-btn active-filter bg-blue-600 text-white px-4 py-1.5 rounded-full text-[10px] font-bold" : "status-btn px-4 py-1.5 rounded-full border border-slate-200 text-[10px] font-bold bg-white";
            currentPage = 1;
            applyFilters();

        function changePage(step) { currentPage += step; renderWords(); window.scrollTo(0, 200); }
        function updatePaginationControls() {
            const max = Math.ceil(filteredWords.length / itemsPerPage);
            document.getElementById('pageInfo').innerText = `ØµÙØ­Ù‡ ${currentPage} Ø§Ø² ${max || 1}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage >= max;

        function getLevelStyle(lvl) {
            if (lvl.includes('B2')) return 'bg-green-50 text-green-600 border-green-200';

        // --- QUIZ ---
        function showQuizHome() {
            document.getElementById('quizContent').innerHTML = `

                    <h2 class="text-xl font-black text-slate-800">Ú†Ø§Ù„Ø´ Û²Ûµ Ø³ÙˆØ§Ù„Ù‡</h2>
                    <p class="text-[10px] text-slate-400 mb-8 font-bold">Ø¢Ø²Ù…ÙˆÙ† ØªØµØ§Ø¯ÙÛŒ Ø§Ø² Ú©Ù„ Ù¾Ú©ÛŒØ¬ Û±Û°Û°Û°ØªØ§ÛŒÛŒ</p>
                    <button id="startQuizBtn" onclick="initQuiz()" class="w-full bg-blue-600 text-white font-black py-5 rounded-3xl shadow-xl hover:scale-95 transition-all">Ø´Ø±ÙˆØ¹ Ø±Ù‚Ø§Ø¨Øª</button>

        }

        function initQuiz() {
            quizState = { currentIdx: 0, score: 0, questions: [...quizData].sort(()=>0.5-Math.random()).slice(0, 25) };
            showQuestion();
        }

        function showQuestion() {
            const q = quizState.questions[quizState.currentIdx];
            document.getElementById('quizContent').innerHTML = `
                <div class="text-right flex flex-col h-full animate-in fade-in">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-[10px] bg-blue-50 text-blue-600 px-3 py-1 rounded-full font-bold">Q ${quizState.currentIdx + 1}/25</span>

                    <div class="english-text bg-slate-50 p-6 rounded-3xl mb-8 text-slate-800 border-2 border-white shadow-inner leading-relaxed text-lg font-medium">
                        ${q[0].replace('_______', '<span class="text-blue-600 font-bold border-b-2 border-blue-600 px-4 mx-1">________</span>')}
                    </div>
                    <div class="grid gap-3">
                        ${[1,2,3,4].map(i => `<button onclick="checkAnswer('${q[i]}','${q[5]}','${q[6]}')" class="english-text text-left w-full p-4 border border-slate-200 rounded-2xl hover:border-blue-500 font-medium">${q[i]}</button>`).join('')}

        }

        function checkAnswer(sel, cor, hint) {
            const isC = sel.trim().toLowerCase() === cor.trim().toLowerCase();
            if(isC) quizState.score++;
            document.getElementById('quizContent').innerHTML = `
                <div class="py-4 text-center animate-in zoom-in">
                    <div class="text-7xl mb-6">${isC ? 'âœ…' : 'âŒ'}</div>
                    <p class="text-2xl font-black ${isC ? 'text-green-600' : 'text-rose-500'} mb-2">${isC ? 'Ø§Ø­Ø³Ù†Øª!' : 'Ø§Ø´ØªØ¨Ø§Ù‡ Ø¨ÙˆØ¯'}</p>
                    <p class="text-slate-500 text-sm mb-4">Correct: <span class="english-text text-blue-600 font-bold underline">${cor}</span></p>
                    <div class="bg-amber-50 p-6 rounded-3xl text-[11px] text-right border-r-4 border-amber-400 mb-8 leading-relaxed shadow-sm">
                        <strong>Ø¨Ø±Ø±Ø³ÛŒ Ø¹Ù„Ù…ÛŒ:</strong><br>${hint}
                    </div>
                    <button onclick="nextStep()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black shadow-lg">Ø³ÙˆØ§Ù„ Ø¨Ø¹Ø¯ÛŒ</button>

        }

        function nextStep() {
            if (quizState.currentIdx < 24) { quizState.currentIdx++; showQuestion(); }
            else { renderQuizResult(); }
        }

        function renderQuizResult() {
            const p = Math.round((quizState.score/25)*100);
            document.getElementById('quizContent').innerHTML = `
                <div class="text-center p-4">
                    <h2 class="text-2xl font-black mb-8">Ú©Ø§Ø±Ù†Ø§Ù…Ù‡ Ù†Ù‡Ø§ÛŒÛŒ</h2>
                    <div class="text-7xl font-black text-blue-600 mb-4">${p}%</div>
                    <p class="text-slate-400 text-xs mb-8">Ù¾Ø§Ø³Ø®â€ŒÙ‡Ø§ÛŒ ØµØ­ÛŒØ­: ${quizState.score} Ø§Ø² Û²Ûµ</p>
                    <button onclick="initQuiz()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg mb-4">ØªÙ„Ø§Ø´ Ù…Ø¬Ø¯Ø¯</button>
                    <button onclick="showTab('vocab')" class="w-full text-slate-400 font-bold text-xs uppercase tracking-widest">Ø¨Ø±Ú¯Ø´Øª Ø¨Ù‡ Ù„ØºØªâ€ŒÙ†Ø§Ù…Ù‡</button>

        }

        // --- UI UTILS ---
        function showTab(tab) {
            ['vocab','quiz','stats'].forEach(t => {
                document.getElementById(t+'Section').classList.toggle('hidden', t !== tab);
                if(document.getElementById(t+'Controls')) document.getElementById(t+'Controls').classList.toggle('hidden', t !== tab);
            });
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-tab'));
            document.getElementById('tab'+tab.charAt(0).toUpperCase()+tab.slice(1)).classList.add('active-tab');
            if(tab === 'stats') renderStats();
        }

        function renderStats() {
            const learned = learnedWords.length;
            const total = wordsData.length;
            document.getElementById('statsContent').innerHTML = `
                <div class="bg-blue-600 text-white p-8 rounded-3xl shadow-xl text-center">
                    <p class="text-xs uppercase font-bold opacity-70">Ú©Ù„ Ú©Ù„Ù…Ø§Øª ÛŒØ§Ø¯ Ú¯Ø±ÙØªÙ‡ Ø´Ø¯Ù‡</p>
                    <div class="text-6xl font-black my-2">${learned}</div>
                    <p class="text-[10px]">Ø§Ø² Ù…Ø¬Ù…ÙˆØ¹ ${total} Ù„ØºØª Ø¢Ú©Ø§Ø¯Ù…ÛŒÚ©</p>
                </div>
                <div class="bg-white border-2 border-slate-100 p-6 rounded-3xl text-right">
                    <p class="font-bold text-slate-700 mb-4">ÙˆØ¶Ø¹ÛŒØª ØªØ³Ù„Ø· Ø¨Ø± Ø³Ø·ÙˆØ­:</p>
                    ${['B2','C1','Academic'].map(lvl => {
                        const count = wordsData.filter(w=>w[2].includes(lvl)).length;
                        const lCount = wordsData.filter(w=>w[2].includes(lvl) && learnedWords.includes(w[0])).length;
                        const p = Math.round((lCount/count)*100) || 0;
                        return `
                        <div class="mb-4">
                            <div class="flex justify-between text-[10px] mb-1"><span>${lvl}</span><span>${p}%</span></div>
                            <div class="w-full bg-slate-100 h-1.5 rounded-full"><div class="bg-blue-500 h-full" style="width:${p}%"></div></div>
                        </div>`;
                    }).join('')}
                </div>
            `;
        }

        function showWotd() {
            if(wordsData.length === 0) return;
            const last = localStorage.getItem('lastWotdDate');
            const today = new Date().toDateString();
            if (last !== today) {
                const w = wordsData[Math.floor(Math.random() * wordsData.length)];
                document.getElementById('wotdWord').innerText = w[0];
                document.getElementById('wotdTrans').innerText = w[1];
                document.getElementById('wotdExample').innerText = `"${w[3]}"`;
                document.getElementById('wotdModal').style.display = 'flex';
                localStorage.setItem('lastWotdDate', today);
            }
        }
        function closeWotd() { document.getElementById('wotdModal').style.display = 'none'; }

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US'; msg.rate = 0.85;
            window.speechSynthesis.speak(msg);
        }

        init();
    </script>
