<body class="bg-slate-100">

    <div id="app" class="max-w-md mx-auto bg-white min-h-screen shadow-2xl pb-24 relative overflow-x-hidden">

        <!-- SEARCH & FILTERS -->
        <div id="vocabControls" class="p-4 bg-white border-b space-y-4">
            <div class="flex gap-2">
                <input id="searchInput" type="text" placeholder="Ø¬Ø³ØªØ¬ÙˆÛŒ Ù„ØºØª..." class="flex-1 p-3 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-400 text-sm">
                <button onclick="applyFilters()" class="bg-blue-600 text-white px-4 rounded-2xl shadow-md">ğŸ”</button>

            <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                <button onclick="setStatusFilter('new')" id="btnNew" class="status-btn active-filter px-4 py-1.5 rounded-full border border-slate-200 text-[10px] font-bold whitespace-nowrap">ğŸŒŸ Ù„ØºØ§Øª Ø¬Ø¯ÛŒØ¯</button>
                <button onclick="setStatusFilter('learned')" id="btnLearned" class="status-btn px-4 py-1.5 rounded-full border border-slate-200 text-[10px] font-bold whitespace-nowrap">âœ… ÛŒØ§Ø¯Ú¯Ø±ÙØªÙ‡ Ø´Ø¯Ù‡</button>

                <div class="text-center py-20 text-slate-400 animate-pulse">Ø¯Ø± Ø­Ø§Ù„ ÙØ±Ø§Ø®ÙˆØ§Ù†ÛŒ Ø¯ÛŒØªØ§Ø¨ÛŒØ³...</div>

            <!-- Pagination -->
            <div id="pagination" class="flex justify-center items-center gap-4 mt-8 pb-10">

        <!-- WORD OF THE DAY MODAL -->

                    <div class="bg-blue-50 p-4 rounded-2xl mb-6">

                    <button onclick="closeWotd()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">Ø¨Ø³ÛŒØ§Ø± Ø¹Ø§Ù„ÛŒ!</button>

    <script>
        const PUB_ID = '2PACX-1vRLfGnlIoQoX8NtHa99PvWeZIIcHh1s6Asc0jOIKewDKHq7fjiQ-KsZ0B7PVNANcjXtid63Wqih-zjC';
        let wordsData = [];
        let quizData = [];
        let filteredWords = [];
        let learnedWords = JSON.parse(localStorage.getItem('learnedWords') || '[]');
        let currentPage = 1;
        let itemsPerPage = 10;
        let currentStatusFilter = 'new';
        let quizState = { currentIdx: 0, score: 0, questions: [] };

        async function loadData() {
            try {
                // Fetch Words
                const resW = await fetch(`https://docs.google.com/spreadsheets/d/e/${PUB_ID}/pub?gid=0&single=true&output=csv`);
                const textW = await resW.text();
                wordsData = parseCSV(textW);
                
                // Fetch Quizzes
                const resQ = await fetch(`https://docs.google.com/spreadsheets/d/e/${PUB_ID}/pub?gid=1543781223&single=true&output=csv`);
                const textQ = await resQ.text();
                quizData = parseCSV(textQ);

                applyFilters();
                showWotd();
                showQuizHome();
            } catch (e) {
                document.getElementById('wordsContainer').innerHTML = "Ø®Ø·Ø§ Ø¯Ø± Ø§ØªØµØ§Ù„ Ø¨Ù‡ Ú¯ÙˆÚ¯Ù„ Ø´ÛŒØª!";
            }
        }

        function parseCSV(text) {
            const rows = []; let row = []; let col = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i]; let nextChar = text[i+1];
                if (char === '"' && inQuotes && nextChar === '"') { col += '"'; i++; }
                else if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { row.push(col); col = ''; }
                else if (char === '\n' && !inQuotes) { row.push(col); rows.push(row); row = []; col = ''; }
                else col += char;
            }
            row.push(col); rows.push(row);
            return rows.slice(1).filter(r => r.length > 1);
        }

        // --- FILTERS & PAGINATION ---
        function setStatusFilter(status) {
            currentStatusFilter = status;
            document.getElementById('btnNew').classList.toggle('active-filter', status === 'new');
            document.getElementById('btnLearned').classList.toggle('active-filter', status === 'learned');
            currentPage = 1;
            applyFilters();
        }

        function applyFilters() {
            const searchVal = document.getElementById('searchInput').value.toLowerCase();
            const levelVal = document.getElementById('levelFilter').value;
            const grammarVal = document.getElementById('grammarFilter').value;

            filteredWords = wordsData.filter(w => {
                const isLearned = learnedWords.includes(w[0]);
                const matchStatus = (currentStatusFilter === 'learned') ? isLearned : !isLearned;
                const matchSearch = w[0].toLowerCase().includes(searchVal);
                const matchLevel = (levelVal === 'All') || w[2].includes(levelVal);
                const matchGrammar = (grammarVal === 'All') || w[4].toLowerCase().includes(grammarVal.toLowerCase());
                return matchStatus && matchSearch && matchLevel && matchGrammar;
            });

            renderWords();
        }

        function renderWords() {
            const container = document.getElementById('wordsContainer');
            const start = (currentPage - 1) * itemsPerPage;
            const pagedData = filteredWords.slice(start, start + itemsPerPage);

            if (pagedData.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-slate-400 italic">Ù…ÙˆØ±Ø¯ÛŒ ÛŒØ§ÙØª Ù†Ø´Ø¯.</div>`;
                updatePagination();
                return;
            }

            container.innerHTML = pagedData.map(w => `
                <div class="bg-white border rounded-3xl shadow-sm overflow-hidden mb-6 relative ${learnedWords.includes(w[0]) ? 'learned-card' : ''}">
                    ${w[5] && w[5].length > 10 ? `<img src="${w[5]}" class="w-full h-44 object-cover">` : ''}
                    <div class="p-5 text-right">
                        <div class="flex justify-between items-center mb-3">
                             <div class="flex gap-2">
                                <button onclick="toggleLearned('${w[0]}')" class="p-2 rounded-full border ${learnedWords.includes(w[0]) ? 'bg-green-500 text-white border-green-500' : 'bg-slate-50 border-slate-200 text-slate-400'}">âœ“</button>
                                <button onclick="speak('${w[0]}')" class="bg-blue-50 text-blue-600 p-2 rounded-full">ğŸ”Š</button>
                             </div>
                             <span class="text-[9px] px-3 py-1 rounded-full font-black uppercase border ${getLevelStyle(w[2])}">${w[2]}</span>
                        </div>
                        <h3 class="english-text text-2xl font-black text-slate-800">${w[0]}</h3>
                        <p class="english-text text-blue-400 text-xs font-mono mb-1">${w[6] || ''}</p>
                        <p class="text-blue-600 font-bold text-lg mb-4">${w[1]}</p>
                        
                        <div class="bg-slate-50 p-4 rounded-2xl border-r-4 border-indigo-400 mb-3 relative group">
                            <p class="english-text text-sm text-slate-600 italic leading-relaxed pr-8">"${w[3]}"</p>
                            <button onclick="speak('${w[3].replace(/"/g,"")}')" class="absolute left-2 top-2 text-xs opacity-50 hover:opacity-100">ğŸ”Š Ù¾Ø®Ø´ Ù…Ø«Ø§Ù„</button>
                        </div>
                        
                        ${w[4] ? `<div class="bg-amber-50 p-3 rounded-xl text-[10px] text-slate-500 border-r-4 border-amber-300">ğŸ’¡ ${w[4]}</div>` : ''}
                    </div>
                </div>
            `).join('');

            updatePagination();
        }

        function getLevelStyle(lvl) {
            if (lvl.includes('B2')) return 'bg-green-50 text-green-600 border-green-200';
            if (lvl.includes('C1')) return 'bg-orange-50 text-orange-600 border-orange-200';
            return 'bg-purple-50 text-purple-600 border-purple-200';
        }

        function toggleLearned(word) {
            if (learnedWords.includes(word)) {
                learnedWords = learnedWords.filter(l => l !== word);
            } else {
                learnedWords.push(word);
            }
            localStorage.setItem('learnedWords', JSON.stringify(learnedWords));
            applyFilters();
        }

        function changePage(step) {
            currentPage += step;
            renderWords();
            window.scrollTo(0, 400);
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredWords.length / itemsPerPage);
            document.getElementById('pageInfo').innerText = `ØµÙØ­Ù‡ ${currentPage} Ø§Ø² ${totalPages || 1}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = (currentPage >= totalPages);
        }

        // --- TTS ---
        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US'; msg.rate = 0.85;
            window.speechSynthesis.speak(msg);
        }

        // --- WORD OF THE DAY ---
        function showWotd() {
            const lastDate = localStorage.getItem('lastWotdDate');
            const today = new Date().toDateString();
            if (lastDate !== today && wordsData.length > 0) {
                const randomW = wordsData[Math.floor(Math.random() * wordsData.length)];
                document.getElementById('wotdWord').innerText = randomW[0];
                document.getElementById('wotdTrans').innerText = randomW[1];
                document.getElementById('wotdExample').innerText = `"${randomW[3]}"`;
                document.getElementById('wotdModal').style.display = 'flex';
                localStorage.setItem('lastWotdDate', today);
            }
        }
        function closeWotd() { document.getElementById('wotdModal').style.display = 'none'; }

        // --- QUIZ LOGIC (25 Questions) ---
        function showQuizHome() {
            document.getElementById('quizContent').innerHTML = `
                <div class="text-center p-4">
                    <div class="text-6xl mb-6">ğŸ¯</div>
                    <h2 class="text-xl font-bold mb-4 text-slate-800">Ú†Ø§Ù„Ø´ Û²Ûµ Ø³ÙˆØ§Ù„ÛŒ Ø±ÛŒØ¯ÛŒÙ†Ú¯</h2>
                    <p class="text-xs text-slate-500 mb-8 leading-relaxed italic">Ø³ÙˆØ§Ù„Ø§Øª Ø¨Ù‡ ØµÙˆØ±Øª ØªØµØ§Ø¯ÙÛŒ Ø§Ø² Ú©Ù„ Ù¾Ú©ÛŒØ¬ Û±Û°Û°Û°ØªØ§ÛŒÛŒ Ø§Ù†ØªØ®Ø§Ø¨ Ù…ÛŒâ€ŒØ´ÙˆÙ†Ø¯.</p>
                    <button onclick="initQuiz()" class="w-full bg-blue-600 text-white font-black py-5 rounded-3xl shadow-xl hover:bg-blue-700 active:scale-95 transition-all">Ø´Ø±ÙˆØ¹ Ø¢Ø²Ù…ÙˆÙ†</button>
                </div>`;
        }

        function initQuiz() {
            quizState = {
                currentIdx: 0,
                score: 0,
                questions: [...quizData].sort(() => 0.5 - Math.random()).slice(0, 25),
                results: []
            };
            showQuestion();
        }

        function showQuestion() {
            const q = quizState.questions[quizState.currentIdx];
            document.getElementById('quizContent').innerHTML = `
                <div class="text-right flex flex-col h-full">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-[10px] bg-blue-50 text-blue-600 px-3 py-1 rounded-full font-bold">Ø³ÙˆØ§Ù„ ${quizState.currentIdx + 1} Ø§Ø² Û²Ûµ</span>
                        <span class="text-[10px] font-black text-green-600">Ø§Ù…ØªÛŒØ§Ø²: ${quizState.score}</span>
                    </div>
                    <div class="english-text bg-slate-50 p-6 rounded-3xl mb-8 text-slate-800 border-2 border-white shadow-inner leading-relaxed text-lg font-medium">
                        ${q[0].replace('_______', '<span class="text-blue-600 font-bold border-b-2 border-blue-600 px-4 mx-1">________</span>')}
                    </div>
                    <div class="grid gap-3">
                        ${[1,2,3,4].map(i => `<button onclick="checkAnswer('${q[i]}','${q[5]}','${q[6]}')" class="english-text text-left w-full p-4 border-2 border-slate-100 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all font-medium italic">${q[i]}</button>`).join('')}
                    </div>
                </div>`;
        }

        function checkAnswer(selected, correct, hint) {
            const isCorrect = selected.trim().toLowerCase() === correct.trim().toLowerCase();
            if (isCorrect) quizState.score++;
            
            document.getElementById('quizContent').innerHTML = `
                <div class="py-4 text-center animate-in fade-in">
                    <div class="text-7xl mb-6">${isCorrect ? 'âœ…' : 'âŒ'}</div>
                    <p class="text-2xl font-black ${isCorrect ? 'text-green-600' : 'text-rose-500'} mb-2">${isCorrect ? 'Ø¢ÙØ±ÛŒÙ†! Ø¯Ø±Ø³Øª Ø¨ÙˆØ¯' : 'Ø§Ø´ØªØ¨Ø§Ù‡ Ø´Ø¯'}</p>
                    <p class="text-slate-600 mb-6 font-bold">Ù¾Ø§Ø³Ø® Ø¯Ø±Ø³Øª: <span class="english-text text-blue-600 underline">${correct}</span></p>
                    <div class="bg-amber-50 p-5 rounded-3xl text-sm text-right border-r-4 border-amber-400 leading-relaxed mb-8 shadow-sm text-slate-700 italic">
                        <strong>ØªØ­Ù„ÛŒÙ„ Ú¯Ø±Ø§Ù…Ø±ÛŒ:</strong><br>${hint}
                    </div>
                    <button onclick="nextQuestion()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-lg">
                        ${quizState.currentIdx < 24 ? 'Ø³ÙˆØ§Ù„ Ø¨Ø¹Ø¯ÛŒ' : 'Ù…Ø´Ø§Ù‡Ø¯Ù‡ Ú©Ø§Ø±Ù†Ø§Ù…Ù‡ Ù†Ù‡Ø§ÛŒÛŒ'}
                    </button>
                </div>`;
        }

        function nextQuestion() {
            if (quizState.currentIdx < 24) {
                quizState.currentIdx++;
                showQuestion();
            } else {
                renderFinalResult();
            }
        }

        function renderFinalResult() {
            const percent = Math.round((quizState.score / 25) * 100);
            document.getElementById('quizContent').innerHTML = `
                <div class="text-center">
                    <h2 class="text-2xl font-black mb-6 text-slate-800">Ú©Ø§Ø±Ù†Ø§Ù…Ù‡ Ø±ÛŒØ¯ÛŒÙ†Ú¯ Ø´Ù…Ø§</h2>
                    <div class="text-6xl font-black text-blue-600 mb-2">${percent}%</div>
                    <p class="text-slate-400 text-xs mb-8">Ù†Ù…Ø±Ù‡ Ø´Ù…Ø§: ${quizState.score} Ø§Ø² Û²Ûµ</p>
                    <div class="grid grid-cols-2 gap-4 mb-10">
                        <div class="bg-green-50 p-4 rounded-3xl text-green-700"><b>${quizState.score}</b><br>Ø¯Ø±Ø³Øª</div>
                        <div class="bg-red-50 p-4 rounded-3xl text-red-700"><b>${25 - quizState.score}</b><br>ØºÙ„Ø·</div>
                    </div>
                    <button onclick="initQuiz()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-xl mb-3">ØªÙ„Ø§Ø´ Ø¯ÙˆØ¨Ø§Ø±Ù‡</button>
                    <button onclick="showTab('vocab')" class="w-full text-slate-400 font-bold text-xs uppercase tracking-widest">Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ Ù„ØºØªâ€ŒÙ†Ø§Ù…Ù‡</button>
                </div>`;
        }

        function showTab(tab) {
            document.getElementById('vocabSection').classList.toggle('hidden', tab !== 'vocab');
            document.getElementById('vocabControls').classList.toggle('hidden', tab !== 'vocab');
            document.getElementById('quizSection').classList.toggle('hidden', tab !== 'quiz');
            document.getElementById('tabVocab').className = tab === 'vocab' ? "flex-1 py-4 font-bold text-blue-600 border-b-4 border-blue-600 transition-all" : "flex-1 py-4 font-bold text-gray-400 transition-all";
            document.getElementById('tabQuiz').className = tab === 'quiz' ? "flex-1 py-4 font-bold text-blue-600 border-b-4 border-blue-600 transition-all" : "flex-1 py-4 font-bold text-gray-400 transition-all";
            if (tab === 'quiz' && quizState.questions.length === 0) showQuizHome();
        }

        loadData();
    </script>
