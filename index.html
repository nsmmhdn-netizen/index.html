    <script>
        // Ø¢ÛŒØ¯ÛŒ Ø§Ù†ØªØ´Ø§Ø± ÛŒØ§ÙØªÙ‡ Ø´Ù…Ø§
        const PUB_ID = '2PACX-1vRLfGnlIoQoX8NtHa99PvWeZIIcHh1s6Asc0jOIKewDKHq7fjiQ-KsZ0B7PVNANcjXtid63Wqih-zjC';
        
        // GIDÙ‡Ø§ÛŒ Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø´Ø¯Ù‡ Ø§Ø² Ù„ÛŒÙ†Ú© Ø´Ù…Ø§
        const WORDS_GID = '0';

        // ØªØ§Ø¨Ø¹ Ù¾ÛŒØ´Ø±ÙØªÙ‡ Ø¨Ø±Ø§ÛŒ Ø®ÙˆØ§Ù†Ø¯Ù† CSV (Ù‡Ù†Ø¯Ù„ Ú©Ø±Ø¯Ù† Ú©Ø§Ù…Ø§ Ùˆ Ú©ÙˆØªÛŒØ´Ù†)
        function processCSV(text) {
            const rows = [];
            let row = [];
            let col = '';
            let inQuotes = false;

            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                let nextChar = text[i+1];

                if (char === '"' && inQuotes && nextChar === '"') { col += '"'; i++; }
                else if (char === '"') { inQuotes = !inQuotes; }
                else if (char === ',' && !inQuotes) { row.push(col); col = ''; }
                else if (char === '\n' && !inQuotes) { row.push(col); rows.push(row); row = []; col = ''; }
                else { col += char; }
            }
            row.push(col);
            rows.push(row);
            return rows.slice(1).filter(r => r.length > 1);
        }

        async function loadData() {
            try {
                // Ø¯Ø±ÛŒØ§ÙØª Ù„ØºØ§Øª

                // Ø¯Ø±ÛŒØ§ÙØª Ú©ÙˆÛŒÛŒØ²Ù‡Ø§

                        ${w[4] ? `<div class="bg-amber-50 p-3 rounded-xl text-[11px] text-slate-600 border-r-4 border-amber-400 text-right leading-relaxed italic"><strong>Grammar:</strong> ${w[4]}</div>` : ''}
                    </div>

            `).join('');
        }

        function searchWords() {
            const val = document.getElementById('searchInput').value.toLowerCase();

        function speak(text) {
            window.speechSynthesis.cancel();
