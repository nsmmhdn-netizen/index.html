<body>

        <!-- MODAL WOTD -->

    <script>
        // --- ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø§ØªØµØ§Ù„ Ú¯ÙˆÚ¯Ù„ ---
        const PUB_ID = '2PACX-1vRLfGnlIoQoX8NtHa99PvWeZIIcHh1s6Asc0jOIKewDKHq7fjiQ-KsZ0B7PVNANcjXtid63Wqih-zjC';
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyVfkhE8Cc5L2htsTO4WNvPTQykTYMtNTG7wsceftJEXF6Yjc4UVXIPvpGbVufkwPIw/exec';  

        const GID_WORDS = '0';
        const GID_EXAM = '1436328967';
        const GID_USERS = '1914745392';
        const GID_READING = '1529009657';

        let academicWords = [], examWords = [], readingData = [], filteredReading = [];
        let learnedWords = [], hardWords = [], readingDone = [], readingLabels = {};
        let currentUser = null, activeTabName = 'academic', currentReadingIdx = 0;
        let showReadingAns = false, showReadingTrans = false;

        function parseCSV(text) {
            const rows = []; let row = []; let col = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i]; let next = text[i+1];
                if (char === '"' && inQuotes && next === '"') { col += '"'; i++; }
                else if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { row.push(col); col = ''; }
                else if (char === '\n' && !inQuotes) { row.push(col); rows.push(row); row = []; col = ''; }
                else col += char;
            }
            row.push(col); rows.push(row);
            return rows.slice(1).filter(r => r[0] && r[0].trim() !== "");
        }

        async function fetchCSV(gid) {
            const url = `https://docs.google.com/spreadsheets/d/e/${PUB_ID}/pub?output=csv&gid=${gid}`;
            try {
                const res = await fetch(url);
                return parseCSV(await res.text());
            } catch(e) { return []; }
        }

        async function attemptLogin() {
            const u = document.getElementById('userInp').value.toLowerCase().trim();
            const p = document.getElementById('passInp').value.trim();
            if(!u || !p) return;
            document.getElementById('loader').classList.remove('hidden');
            
            try {
                const users = await fetchCSV(GID_USERS);
                const match = users.find(r => r[0].toLowerCase().trim() === u && r[1].toString().trim() === p);
                
                if (match) {
                    currentUser = u;
                    // Ù„ÙˆØ¯ ØªÙ…Ø§Ù… Ø¯ÛŒØªØ§Ù‡Ø§ Ø¨Ø§ GID
                    academicWords = await fetchCSV(GID_WORDS);
                    examWords = await fetchCSV(GID_EXAM);
                    readingData = await fetchCSV(GID_READING);

                    // Ù„ÙˆØ¯ Ù…ÙˆØ¶ÙˆØ¹Ø§Øª (Topics) Ø¨Ø±Ø§ÛŒ ÙÛŒÙ„ØªØ±
                    const topics = [...new Set(readingData.map(r => r[15]).filter(t => t))];
                    const topicSelect = document.getElementById('readingTopicFilter');
                    topics.forEach(t => topicSelect.innerHTML += `<option value="${t}">${t}</option>`);

                    // Ø³ÛŒÙ†Ú© Ù¾ÛŒØ´Ø±ÙØª Ø§Ø² Apps Script
                    try {
                        const sync = await fetch(APPS_SCRIPT_URL);
                        const all = await sync.json();
                        const my = all.find(x => x.username.toLowerCase() === currentUser);
                        if (my) {
                            learnedWords = my.learned ? my.learned.split('|') : [];
                            hardWords = my.hard ? my.hard.split('|') : [];
                            readingDone = my.readingDone ? my.readingDone.split('|') : [];
                            readingLabels = my.readingLabels ? JSON.parse(my.readingLabels) : {};
                        }
                    } catch(e) {}

                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    document.getElementById('userNameDisplay').innerText = `${u.toUpperCase()} ğŸ˜ŠğŸŒ»`;
                    
                    showTab('academic');
                    updateProgress();
                    setTimeout(showWotd, 1500);
                } else { alert("Ù†Ø§Ù… Ú©Ø§Ø±Ø¨Ø±ÛŒ ÛŒØ§ Ø±Ù…Ø² Ø¹Ø¨ÙˆØ± Ø§Ø´ØªØ¨Ø§Ù‡ Ø§Ø³Øª!"); }
            } catch (e) { alert("Ø®Ø·Ø§ Ø¯Ø± Ø§ØªØµØ§Ù„! Ù„Ø·ÙØ§Ù‹ Ø§ÛŒÙ†ØªØ±Ù†Øª Ø®ÙˆØ¯ Ø±Ø§ Ú†Ú© Ú©Ù†ÛŒØ¯."); }
            finally { document.getElementById('loader').classList.add('hidden'); }
        }

        // --- Ù†Ù…Ø§ÛŒØ´ Ø±ÛŒØ¯ÛŒÙ†Ú¯ (ØªÚ© ØµÙØ­Ù‡â€ŒØ§ÛŒ) ---
        function applyReadingFilters() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const topic = document.getElementById('readingTopicFilter').value;
            const type = document.getElementById('readingTypeFilter').value;
            
            filteredReading = readingData.filter(r => {
                const matchSearch = q === '' || r[0].toLowerCase().includes(q) || r[1].toLowerCase().includes(q) || r[2].toLowerCase().includes(q);
                const matchTopic = topic === 'All' || r[15] === topic;
                const matchType = type === 'All' || (r[13] && r[13].includes(type));
                return matchSearch && matchTopic && matchType;
            });
            currentReadingIdx = 0;
            renderReading();
        }

        function renderReading() {
            const card = document.getElementById('readingCard');
            if (filteredReading.length === 0) {
                card.innerHTML = `<div class="p-10 text-center font-bold">Ù…ÙˆØ±Ø¯ÛŒ ÛŒØ§ÙØª Ù†Ø´Ø¯. ğŸ”</div>`;
                return;
            }
            const r = filteredReading[currentReadingIdx];
            const answers = [r[3], r[4], r[5], r[6], r[7], r[8], r[9], r[10]];
            
            // Ø¬Ø§ÛŒÚ¯Ø°Ø§Ø±ÛŒ Ø¨Ù„Ù†Ú©â€ŒÙ‡Ø§
            let bodyText = r[2];
            answers.forEach((ans, i) => {
                const placeholder = `[Blank ${i+1}]`;
                if (showReadingAns && ans && ans !== '-') bodyText = bodyText.replace(placeholder, `<span class="blank-ans">${ans}</span>`);
                else bodyText = bodyText.replace(placeholder, `<span class="text-slate-300 font-bold">..........</span>`);
            });

            card.innerHTML = `
                <div class="flex-1 overflow-y-auto pr-2 no-scrollbar animate-pop text-right">
                    <div class="flex justify-between items-center mb-4">
                        <span class="bg-blue-900 text-white text-[9px] px-3 py-1 rounded-full font-black">APEUni ${r[0]}</span>
                        <div class="flex gap-2 items-center">
                            <span class="text-[8px] bg-slate-100 px-2 py-1 rounded font-bold">${r[15] || 'General'}</span>
                            <span class="text-[9px] text-slate-400 font-bold italic">${currentReadingIdx + 1} / ${filteredReading.length}</span>
                        </div>
                    </div>
                    <h2 class="text-lg font-black text-slate-800 mb-6 border-b pb-2">${r[1]}</h2>
                    <div class="english-text bg-slate-50 p-6 rounded-3xl border shadow-inner leading-relaxed text-sm mb-6">${bodyText}</div>
                    
                    ${showReadingTrans ? `<div class="bg-blue-50 p-6 rounded-3xl border border-blue-100 mb-6 text-xs text-blue-900 leading-loose">${r[12] || 'ØªØ±Ø¬Ù…Ù‡ ÛŒØ§ÙØª Ù†Ø´Ø¯.'}</div>` : ''}

                    <div class="grid grid-cols-2 gap-3 mb-6">
                        <button onclick="showReadingAns=!showReadingAns;renderReading()" class="py-3 rounded-2xl text-[10px] font-bold ${showReadingAns ? 'bg-blue-600 text-white' : 'bg-slate-200 text-slate-600'}">Ù†Ù…Ø§ÛŒØ´ Ø¬ÙˆØ§Ø¨â€ŒÙ‡Ø§</button>
                        <button onclick="showReadingTrans=!showReadingTrans;renderReading()" class="py-3 rounded-2xl text-[10px] font-bold ${showReadingTrans ? 'bg-yellow-400 text-slate-900' : 'bg-slate-200 text-slate-600'}">ØªØ±Ø¬Ù…Ù‡ ÙØ§Ø±Ø³ÛŒ</button>
                    </div>

                    <div class="bg-slate-50 p-5 rounded-3xl mb-4 text-left">
                        <p class="text-[10px] font-black mb-3 border-b pb-1 text-right">Ø¢Ù¾Ø´Ù†â€ŒÙ‡Ø§ Ùˆ Ú©Ø§Ù„ÙˆÚ©ÛŒØ´Ù†â€ŒÙ‡Ø§:</p>
                        <div class="english-text text-[11px] leading-relaxed text-slate-500">${r[11] || 'No options provided.'}</div>
                    </div>
                </div>

                <div class="mt-4 pt-4 border-t flex justify-between gap-3">
                    <button onclick="moveReading(-1)" class="flex-1 bg-slate-800 text-white py-4 rounded-2xl font-black text-xs">Ù‚Ø¨Ù„ÛŒ</button>
                    <button onclick="toggleReadingDone('${r[0]}')" class="w-14 h-14 flex items-center justify-center rounded-full border-2 ${readingDone.includes(r[0]) ? 'bg-green-500 border-green-500 text-white shadow-lg' : 'bg-white text-slate-300'} transition-all">âœ“</button>
                    <button onclick="moveReading(1)" class="flex-1 bg-slate-800 text-white py-4 rounded-2xl font-black text-xs">Ø¨Ø¹Ø¯ÛŒ</button>
                </div>
            `;
        }

        function moveReading(dir) {
            currentReadingIdx = (currentReadingIdx + dir + filteredReading.length) % filteredReading.length;
            showReadingAns = false; showReadingTrans = false;
            renderReading();
        }

        function toggleReadingDone(id) {
            if (readingDone.includes(id)) readingDone = readingDone.filter(x => x !== id);
            else readingDone.push(id);
            renderReading(); updateProgress(); saveProgress();
        }

        // --- Ù†Ù…Ø§ÛŒØ´ Ù„ØºØ§Øª Ø¨Ø§ Apeuni ID ---
        function renderWords() {
            const ds = filteredWords.slice(0, 50); // Ù†Ù…Ø§ÛŒØ´ ÛµÛ° Ù…ÙˆØ±Ø¯ Ø§ÙˆÙ„
            document.getElementById('wordsContainer').innerHTML = ds.map(w => `
                <div class="bg-white border-2 border-slate-50 rounded-[2.5rem] shadow-sm mb-6 p-6 text-right animate-pop">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex gap-2">
                            <button onclick="toggleStatus('${w[0]}','hard')" class="w-10 h-10 rounded-xl border flex items-center justify-center ${hardWords.includes(w[0]) ? 'bg-red-500 text-white' : 'bg-slate-50 text-slate-300'}">ğŸ”¥</button>
                            <button onclick="toggleStatus('${w[0]}','learned')" class="w-10 h-10 rounded-xl border flex items-center justify-center ${learnedWords.includes(w[0]) ? 'bg-green-500 text-white' : 'bg-slate-50 text-slate-300'}">âœ“</button>
                        </div>
                        <div class="flex gap-2 items-center">
                            ${w[8] ? `<span class="bg-slate-900 text-white text-[7px] px-2 py-1 rounded font-bold italic">APEUni #${w[8]}</span>` : ''}
                            <span class="text-[8px] px-3 py-1 rounded-full font-black border uppercase ${w[2]?.includes('C1') ? 'text-orange-600' : 'text-blue-600'}">${w[2] || 'Any'}</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 justify-end mb-2">
                         <h3 class="english-text text-2xl font-black text-slate-800">${w[0]}</h3>
                         <button onclick="speak('${w[0]}')" class="text-xl">ğŸ”Š</button>
                    </div>
                    <p class="text-blue-700 font-black text-lg mb-4">${w[1]}</p>
                    <div class="bg-slate-50 p-4 rounded-3xl border-r-4 border-blue-400 text-left english-text italic text-xs text-slate-600">${w[3] ? w[3].replace(w[0], `<b class="text-blue-600 underline">${w[0]}</b>`) : ''}</div>
                </div>`).join('');
        }

        // --- Ù¾Ø§Ù¾â€ŒØ¢Ù¾ ØªØ±Ú©ÛŒØ¨ÛŒ (Vocab + Collocations) ---
        function showWotd() {
            const pool = academicWords.concat(examWords).filter(w => w[0] && w[0].length > 2);
            if (!pool.length || localStorage.getItem('lastWotdDate') === new Date().toDateString()) return;
            const obj = pool[Math.floor(Math.random() * pool.length)];
            document.getElementById('wotdWord').innerText = obj[0];
            document.getElementById('wotdTrans').innerText = obj[1];
            document.getElementById('wotdExample').innerText = obj[3] || "Study this word today!";
            document.getElementById('wotdModal').style.display = 'flex';
            localStorage.setItem('lastWotdDate', new Date().toDateString());
        }

        function showTab(t) {
            activeTabName = t;
            ['vocabSection','readingSection','statsSection','filterControls'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById('filterControls').classList.remove('hidden');
            document.getElementById('readingFilters').classList.add('hidden');

            if(t === 'academic' || t === 'exam') {
                document.getElementById('vocabSection').classList.remove('hidden');
                applyFilters();
            } else if (t === 'reading') {
                document.getElementById('readingSection').classList.remove('hidden');
                document.getElementById('readingFilters').classList.remove('hidden');
                applyReadingFilters();
            } else { 
                document.getElementById('statsSection').classList.remove('hidden'); 
                document.getElementById('filterControls').classList.add('hidden');
                renderStats(); 
            }
            document.querySelectorAll('nav button').forEach(b => b.className = "flex-1 py-4 tab-inactive transition-all text-[10px]");
            document.getElementById(t === 'academic' ? 'tabAcademic' : t === 'exam' ? 'tabExam' : t === 'reading' ? 'tabReading' : 'tabStats').className = "flex-1 py-4 tab-active transition-all text-[10px]";
        }

        function renderStats() {
            const lA = academicWords.filter(w => learnedWords.includes(w[0])).length;
            const lE = examWords.filter(w => learnedWords.includes(w[0])).length;
            const rD = readingDone.length;
            document.getElementById('statsContent').innerHTML = `
                <div class="space-y-4" dir="ltr">
                    <div class="bg-blue-600 text-white p-6 rounded-3xl shadow-lg text-center"><p class="text-[8px] font-bold opacity-70">ACADEMIC</p><div class="text-3xl font-black my-1">${lA} / ${academicWords.length}</div></div>
                    <div class="bg-yellow-400 text-slate-900 p-6 rounded-3xl shadow-lg text-center"><p class="text-[8px] font-bold opacity-70">COLLOCATIONS</p><div class="text-3xl font-black my-1">${lE} / ${examWords.length}</div></div>
                    <div class="bg-slate-900 text-white p-6 rounded-3xl shadow-lg text-center"><p class="text-[8px] font-bold opacity-70">READING MASTERED</p><div class="text-3xl font-black my-1">${rD} / ${readingData.length}</div></div>
                </div>`;
        }

        function updateProgress() {
            const total = academicWords.length + examWords.length + readingData.length;
            if (!total) return;
            const done = learnedWords.length + readingDone.length;
            const p = (done / total) * 100;
            document.getElementById('progressBar').style.width = p + '%';
            document.getElementById('progressPercent').innerText = Math.round(p) + '%';
            document.getElementById('motivationalText').innerText = p > 50 ? "Ù†ÛŒÙ…ÛŒ Ø§Ø² Ø±Ø§Ù‡ Ø·ÛŒ Ø´Ø¯! ğŸ†" : "ÛŒØ§Ø¯Ú¯ÛŒØ±ÛŒ Ø±Ø§ Ø´Ø±ÙˆØ¹ Ú©Ù†ÛŒØ¯!";
        }

        function applyFilters() {
            const s = document.getElementById('searchInput').value.toLowerCase();
            const ds = activeTabName === 'academic' ? academicWords : examWords;
            filteredWords = ds.filter(w => {
                const isL = learnedWords.includes(w[0]);
                const matchStatus = (currentStatusFilter==='new') ? !isL : isL;
                return matchStatus && (w[0].toLowerCase().includes(s) || (w[8] && w[8].includes(s)));
            });
            renderWords();
        }

        function toggleStatus(word, type) {
            if (type === 'learned') {
                if (learnedWords.includes(word)) learnedWords = learnedWords.filter(w => w !== word);
                else { learnedWords.push(word); hardWords = hardWords.filter(w => w !== word); }
            } else {
                if (hardWords.includes(word)) hardWords = hardWords.filter(w => w !== word);
                else { hardWords.push(word); learnedWords = learnedWords.filter(w => w !== word); }
            }
            applyFilters(); updateProgress(); saveProgress();
        }

        function saveProgress() { 
            if(!currentUser) return;
            fetch(APPS_SCRIPT_URL, {
                method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify({
                    action: 'saveProgress', username: currentUser,
                    learned: learnedWords.join('|'), hard: hardWords.join('|'),
                    readingDone: readingDone.join('|')
                })
            });
        }

        function speak(t) { window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(t); m.lang = 'en-US'; m.rate = 0.8; window.speechSynthesis.speak(m); }
        function closeWotd() { document.getElementById('wotdModal').style.display = 'none'; }
        function resetFilters() { document.getElementById('searchInput').value = ''; showTab(activeTabName); }
