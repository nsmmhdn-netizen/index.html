    <script>

        const SHEET_ID = '1GOqwBlOym9WIVKLjHmR9xTJBglcWj7BC92XAJoxuYg';

        const WORDS_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/pub?output=csv&sheet=Words`;

        async function loadData() {

                // Ø¯Ø±ÛŒØ§ÙØª ØªØ³Øªâ€ŒÙ‡Ø§
                const qRes = await fetch(QUIZ_URL);

        function parseCSV(csv) {
            const lines = csv.split('\n');
            return lines.slice(1).map(line => {
                // Ø¬Ø¯Ø§ Ú©Ø±Ø¯Ù† Ø³ØªÙˆÙ†â€ŒÙ‡Ø§ Ø¨Ø§ Ø¯Ø± Ù†Ø¸Ø± Ú¯Ø±ÙØªÙ† Ú©ÙˆØªÛŒØ´Ù†â€ŒÙ‡Ø§
                return line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(item => item.replace(/^"|"$/g, '').trim());
            }).filter(row => row.length > 1);
        }

        function renderWords(data) {
            const container = document.getElementById('wordsContainer');
            if(data.length === 0) { container.innerHTML = "Ø¯ÛŒØªØ§ÛŒÛŒ Ù¾ÛŒØ¯Ø§ Ù†Ø´Ø¯."; return; }
            
            container.innerHTML = data.map(w => `

                        ${w[4] ? `<p class="text-xs text-gray-400 mt-2">ğŸ’¡ ${w[4]}</p>` : ''}

                </div>
            `).join('');
        }

        function searchWords() {
            const val = document.getElementById('searchInput').value.toLowerCase();

        function speak(text) {
            window.speechSynthesis.cancel();

            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }

        function showTab(tab) {

            document.getElementById('tabQuiz').className = tab === 'quiz' ? "flex-1 py-4 font-bold text-blue-600 border-b-4 border-blue-600" : "flex-1 py-4 font-bold text-gray-400";
