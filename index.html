        async function fetchCSV(gid) {
            const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}`);
            const text = await res.text();
            const rows = []; let row = []; let col = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i]; let nextChar = text[i+1];
                if (char === '"' && inQuotes && nextChar === '"') { col += '"'; i++; }
                else if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { row.push(col); col = ''; }
                else if (char === '\n' && !inQuotes) { row.push(col); rows.push(row); row = []; col = ''; }
                else col += char;
            }
            row.push(col); rows.push(row);
            return rows.slice(1).filter(r => r.length > 1);
        }

        function showWotd() {
            const today = new Date().toDateString();
            if (localStorage.getItem('lastWotdDate') !== today && wordsData.length > 0) {

        function showTab(t) {
            ['vocabSection','quizSection','statsSection','vocabControls'].forEach(id => document.getElementById(id).classList.add('hidden'));

            if(t==='vocab') document.getElementById('vocabControls').classList.remove('hidden');
