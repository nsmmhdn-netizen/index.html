        // Ø¯Ø±ÛŒØ§ÙØª Ù„ØºØ§Øª (Ø¨Ø±Ú¯Ù‡ Words)
        async function fetchWords() {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Words`;
            try {

        // Ø¯Ø±ÛŒØ§ÙØª ØªØ³Øªâ€ŒÙ‡Ø§ (Ø¨Ø±Ú¯Ù‡ Quizzes)
        async function fetchQuizzes() {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Quizzes`;
            try {

        }

        function parseCSV(text) {
            const rows = text.split(/\r?\n/).slice(1);
            return rows.map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, ''));
                return cols;
            });
        }

        function renderWords(data) {

            if (data.length === 0) { container.innerHTML = "Ù„ØºØªÛŒ Ù¾ÛŒØ¯Ø§ Ù†Ø´Ø¯."; return; }
            
            container.innerHTML = data.map(w => `

                    <img src="${w[4] || 'https://via.placeholder.com/400x200?text=PTE+Master'}" class="w-full h-44 object-cover">
                    <div class="p-4 text-right">
                        <div class="flex justify-between items-center mb-2">

                        </div>
                        <h3 class="english-text text-2xl font-bold text-gray-800">${w[0]}</h3>

                        </div>
                    </div>
                </div>
            `).join('');
        }

        function searchWords() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = wordsData.filter(w => w[0].toLowerCase().includes(term));
            renderWords(filtered);
        }

        function speak(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            msg.rate = 0.8;
            window.speechSynthesis.speak(msg);
        }

        function showTab(tab) {

            const sBar = document.getElementById('searchBar');
            const tVocab = document.getElementById('tabVocab');
            const tQuiz = document.getElementById('tabQuiz');

            if (tab === 'vocab') {

                sBar.classList.remove('hidden');
                qSection.classList.add('hidden');
                tVocab.className = "flex-1 py-4 font-bold text-blue-600 border-b-4 border-blue-600";
                tQuiz.className = "flex-1 py-4 font-bold text-gray-400 border-b-4 border-transparent";
            } else {
                vSection.classList.add('hidden');
                sBar.classList.add('hidden');
                qSection.classList.remove('hidden');
                tVocab.className = "flex-1 py-4 font-bold text-gray-400 border-b-4 border-transparent";

        // Ø¨Ø®Ø´ Ø¢Ø²Ù…ÙˆÙ†
