    <script>

        const SHEET_ID = '1GOqwBlOym9WIVKLjHmR9xTJBglcWj7BC92XAJoxuYg';

        let wordsData = [];

        // Ø±ÙˆØ´ Ø¬Ø¯ÛŒØ¯: ÙØ±Ø§Ø®ÙˆØ§Ù†ÛŒ Ù…Ø³ØªÙ‚ÛŒÙ… ÙØ§ÛŒÙ„ CSV Ø¨Ø±Ø§ÛŒ Ø¯ÙˆØ± Ø²Ø¯Ù† Ú©Ø¯Ù‡Ø§ÛŒ Ø¬Ø§ÙˆØ§Ø§Ø³Ú©Ø±ÛŒÙ¾Øª Ú¯ÙˆÚ¯Ù„
        async function fetchSheet(gid) {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}`;
            const res = await fetch(url);
            const text = await res.text();
            
            // Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ù„ÙˆØ¯ Ú©Ø¯Ù‡Ø§ÛŒ Ø³ÛŒØ³ØªÙ…ÛŒ Ú¯ÙˆÚ¯Ù„
            if (text.includes("<!DOCTYPE") || text.includes("function n(a)")) {
                throw new Error("Google blocked the request");
            }
            
            return text.split(/\r?\n/).slice(1).map(row => {
                // Ø¬Ø¯Ø§ Ú©Ø±Ø¯Ù† Ø³ØªÙˆÙ†â€ŒÙ‡Ø§ Ø¨Ø§ Ø¯Ø± Ù†Ø¸Ø± Ú¯Ø±ÙØªÙ† Ú©Ø§Ù…Ø§ Ø¯Ø§Ø®Ù„ Ø¬Ù…Ù„Ø§Øª
                return row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim());

                    </div>
                </div>
            `).join('');
        }

        function searchWords() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = wordsData.filter(w => w[0].toLowerCase().includes(val));
            renderWords(filtered);
