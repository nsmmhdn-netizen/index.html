    <script>
        const SHEET_ID = '1GOqwBlOym9WIVKLjHmR9xTJBglcWj7BC92XAJoxuYg';

        let wordsData = [];

        // ØªØ§Ø¨Ø¹ Ú©Ù…Ú©ÛŒ Ø¨Ø±Ø§ÛŒ Ø®ÙˆØ§Ù†Ø¯Ù† CSV Ùˆ ØªØ¨Ø¯ÛŒÙ„ Ø¨Ù‡ Ù„ÛŒØ³Øª
        function csvToArray(text) {
            const p = /[^"?,]+|"(?:[^"]|"")*"/g;
            const rows = text.split(/\r?\n/);
            return rows.slice(1).map(row => {
                const m = row.match(p);
                return m ? m.map(v => v.replace(/^"|"$/g, '').trim()) : [];
            }).filter(r => r.length > 1);
        }

        async function loadData() {
            try {
                // Ù„ÙˆØ¯ Ù„ØºØ§Øª Ø§Ø² Ø¨Ø±Ú¯Ù‡ Words
                const resW = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/pub?output=csv&sheet=Words`);
                const textW = await resW.text();
                wordsData = csvToArray(textW);
                renderWords(wordsData);

                // Ù„ÙˆØ¯ Ú©ÙˆÛŒÛŒØ²Ù‡Ø§ Ø§Ø² Ø¨Ø±Ú¯Ù‡ Quizzes
                const resQ = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/pub?output=csv&sheet=Quizzes`);
                const textQ = await resQ.text();
                quizData = csvToArray(textQ);
                if(quizData.length > 0) showQuizHome();

            } catch (err) {
                document.getElementById('wordsContainer').innerHTML = "<div class='text-red-500 p-4'>Ø®Ø·Ø§! Ø¯Ø³ØªØ±Ø³ÛŒ Ú¯ÙˆÚ¯Ù„â€ŒØ´ÛŒØª Ø±Ø§ Ø±ÙˆÛŒ Viewer Ø¨Ú¯Ø°Ø§Ø±ÛŒØ¯.</div>";

            if (data.length === 0) { container.innerHTML = "Ø¯ÛŒØªØ§ÛŒÛŒ ÛŒØ§ÙØª Ù†Ø´Ø¯."; return; }
            
            container.innerHTML = data.map(w => `
                <div class="bg-white border border-gray-100 rounded-3xl shadow-sm overflow-hidden mb-6">
                    ${w[5] && w[5].startsWith('http') ? `<img src="${w[5]}" class="w-full h-44 object-cover">` : ''}
                    <div class="p-5 text-right">
                        <div class="flex justify-between items-center mb-3">
                            <span class="bg-blue-50 text-blue-700 text-[10px] px-3 py-1 rounded-full font-bold uppercase">${w[2] || 'Academic'}</span>
                            <button onclick="speak('${w[0]}')" class="text-xl">ğŸ”Š</button>
                        </div>
                        <h3 class="english-text text-2xl font-black text-gray-800">${w[0]}</h3>
                        <p class="text-blue-600 font-bold text-lg mb-3">${w[1]}</p>

                        </div>
                        ${w[4] ? `<p class="text-[11px] text-gray-500 mt-2 bg-gray-50 p-2 rounded">ğŸ’¡ ${w[4]}</p>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function searchWords() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = wordsData.filter(w => w[0].toLowerCase().includes(val));
            renderWords(filtered);
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }

        function showTab(tab) {
            document.getElementById('vocabSection').classList.toggle('hidden', tab !== 'vocab');
            document.getElementById('searchContainer').classList.toggle('hidden', tab !== 'vocab');
            document.getElementById('quizSection').classList.toggle('hidden', tab !== 'quiz');
            document.getElementById('tabVocab').className = tab === 'vocab' ? "flex-1 py-4 font-bold text-blue-600 border-b-4 border-blue-600" : "flex-1 py-4 font-bold text-gray-400";
            document.getElementById('tabQuiz').className = tab === 'quiz' ? "flex-1 py-4 font-bold text-blue-600 border-b-4 border-blue-600" : "flex-1 py-4 font-bold text-gray-400";
        }

        function showQuizHome() {
