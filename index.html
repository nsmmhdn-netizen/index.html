<body>

    <!-- MAIN APP -->

        <!-- Syncing Progress Bar -->

                <select id="levelFilter" onchange="applyFilters()" class="px-2 py-2 rounded-xl text-[10px] font-black border border-slate-100 bg-white">
                    <option value="All">ØªÙ…Ø§Ù… Ø³Ø·ÙˆØ­</option>

        <!-- LIST CONTAINER -->

        <!-- WOTD MODAL -->
        <div id="wotdModal" class="modal-bg fixed inset-0 z-50 flex items-center justify-center p-6">

                    <button onclick="closeWotd()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black shadow-xl">Ø´Ø±ÙˆØ¹ Ù…Ø·Ø§Ù„Ø¹Ù‡</button>

    <script>
        const PUB_ID = '2PACX-1vRLfGnlIoQoX8NtHa99PvWeZIIcHh1s6Asc0jOIKewDKHq7fjiQ-KsZ0B7PVNANcjXtid63Wqih-zjC';
        // Ù„ÛŒÙ†Ú© ÙˆØ¨â€ŒØ§Ù¾ Ú¯ÙˆÚ¯Ù„ Ø§Ø³Ú©Ø±ÛŒÙ¾Øª Ø®ÙˆØ¯ Ø±Ø§ Ø§ÛŒÙ†Ø¬Ø§ Ù‚Ø±Ø§Ø± Ø¯Ù‡ÛŒØ¯
        const APPS_SCRIPT_URL = 'Ù„ÛŒÙ†Ú©_WEB_APP_Ø´Ù…Ø§'; 

        let wordsData = [], quizData = [], usersData = [];
        let learnedWords = [], quizHistory = [], filteredWords = [], currentPage = 1, itemsPerPage = 25;
        let currentUser = null, currentStatusFilter = 'new';
        let quizState = { currentIdx: 0, score: 0, questions: [], currentSelection: null };

        async function fetchCSV(gid) {
            const response = await fetch(`https://docs.google.com/spreadsheets/d/e/${PUB_ID}/pub?gid=${gid}&single=true&output=csv`);
            const text = await response.text();
            const rows = []; let row = []; let col = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i]; let next = text[i+1];
                if (char === '"' && inQuotes && next === '"') { col += '"'; i++; }
                else if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { row.push(col); col = ''; }
                else if (char === '\n' && !inQuotes) { row.push(col); rows.push(row); row = []; col = ''; }
                else col += char;
            }
            row.push(col); rows.push(row);
            return rows.slice(1).filter(r => r.length > 1);
        }

        function togglePass() {
            const p = document.getElementById('passInp');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        async function attemptLogin() {
            const uInput = document.getElementById('userInp').value.toLowerCase().trim();
            const pInput = document.getElementById('passInp').value.trim();
            if(!uInput || !pInput) return;
            document.getElementById('loader')?.classList.remove('hidden');

            try {
                usersData = await fetchCSV('1914745392');
                const userMatch = usersData.find(row => row[0].toLowerCase().trim() === uInput && row[1].toString().trim() === pInput);

                if (userMatch) {
                    currentUser = uInput;
                    wordsData = await fetchCSV('0');
                    quizData = await fetchCSV('1776379547');
                    
                    // Sync from Cloud
                    if (APPS_SCRIPT_URL !== 'Ù„ÛŒÙ†Ú©_WEB_APP_Ø´Ù…Ø§') {
                        const syncRes = await fetch(APPS_SCRIPT_URL);
                        const allProgress = await syncRes.json();
                        const myProgress = allProgress.find(p => p.username === currentUser);
                        if (myProgress) {
                            learnedWords = myProgress.learned ? myProgress.learned.split('|') : [];
                            quizHistory = myProgress.quizHistory ? JSON.parse(myProgress.quizHistory) : [];
                        }
                    }
                    
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    document.getElementById('userNameDisplay').innerText = `Learner: ${currentUser}`;
                    applyFilters(); updateProgress(); showWotd(); showQuizHome();
                } else {
                    document.getElementById('loginError').classList.remove('hidden');
                }
            } catch (e) { alert("Ø§ØªØµØ§Ù„ Ø¨Ø±Ù‚Ø±Ø§Ø± Ù†Ø´Ø¯."); }
        }

        async function saveToCloud() {
            if (APPS_SCRIPT_URL === 'Ù„ÛŒÙ†Ú©_WEB_APP_Ø´Ù…Ø§') return;
            const payload = {
                action: 'saveProgress',
                username: currentUser,
                learned: learnedWords.join('|'),
                quizHistory: JSON.stringify(quizHistory)
            };
            fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
        }

        function renderWords() {
            const container = document.getElementById('wordsContainer');
            const start = (currentPage - 1) * itemsPerPage;
            const paged = filteredWords.slice(start, start + itemsPerPage);

            container.innerHTML = paged.map(w => `
                <div class="bg-white border-2 border-slate-50 rounded-[2.5rem] shadow-sm mb-8 animate-pop">
                    <div class="p-6 text-right">
                        <div class="flex justify-between items-center mb-6">
                            <button onclick="toggleLearned('${w[0]}')" class="w-10 h-10 rounded-2xl border ${learnedWords.includes(w[0]) ? 'bg-green-500 text-white border-green-500' : 'bg-slate-50 text-slate-300'} transition-all font-black shadow-sm">âœ“</button>
                            <span class="text-[8px] px-3 py-1 rounded-full font-black border uppercase tracking-widest ${getLevelStyle(w[2])}">${w[2]}</span>
                        </div>
                        
                        <div class="flex items-center gap-3 justify-end mb-1">
                             <p class="english-text text-slate-400 text-[10px] font-mono italic">${w[6] || ''}</p>
                             <h3 class="english-text text-2xl font-black text-slate-800">${w[0]}</h3>
                             <button onclick="speak('${w[0]}')" class="text-xl">ğŸ”Š</button>
                        </div>
                        <p class="text-blue-700 font-black text-lg mb-6 persian-text">${w[1]}</p>
                        
                        <div class="bg-slate-50 p-5 rounded-3xl border-r-8 border-blue-400 relative mb-4 shadow-inner">
                             <div class="flex items-start gap-3 english-text mb-4">
                                <button onclick="speak('${w[3].replace(/'/g,"")}')" class="text-lg opacity-40">ğŸ”Š</button>
                                <p class="text-sm text-slate-600 italic leading-relaxed text-left">"${w[3]}"</p>
                             </div>
                             <p class="text-[11px] text-blue-500 font-black border-t pt-4 border-blue-100 persian-text">
                                ${w[7] || 'ØªØ±Ø¬Ù…Ù‡ Ù…Ø«Ø§Ù„ Ø«Ø¨Øª Ù†Ø´Ø¯Ù‡'}
                             </p>
                        </div>
                        ${w[4] ? `<div class="bg-amber-50 p-4 rounded-2xl text-[10px] text-slate-500 border-r-4 border-amber-300 leading-relaxed persian-text">ğŸ’¡ ${w[4]}</div>` : ''}
                    </div>
                </div>
            `).join('');
            updatePaginationControls();
        }

        function toggleLearned(word) {
            if (learnedWords.includes(word)) learnedWords = learnedWords.filter(x => x !== word);
            else learnedWords.push(word);
            saveToCloud(); updateProgress(); applyFilters();
        }

        function applyFilters() {
            const s = document.getElementById('searchInput').value.toLowerCase();
            const lvl = document.getElementById('levelFilter').value;
            filteredWords = wordsData.filter(w => {
                const isL = learnedWords.includes(w[0]);
                const matchStatus = (currentStatusFilter === 'learned') ? isL : !isL;
                const matchSearch = w[0].toLowerCase().includes(s);
                const matchLevel = (lvl === 'All') || w[2].includes(lvl);
                return matchStatus && matchSearch && matchLevel;
            });
            renderWords();
        }

        function setStatusFilter(f) {
            currentStatusFilter = f;
            document.getElementById('btnNew').className = f==='new' ? "px-4 py-2 rounded-xl text-[10px] font-black bg-blue-600 text-white shadow-md" : "px-4 py-2 rounded-xl text-[10px] font-black border bg-white text-slate-400";
            document.getElementById('btnLearned').className = f==='learned' ? "px-4 py-2 rounded-xl text-[10px] font-black bg-blue-600 text-white shadow-md" : "px-4 py-2 rounded-xl text-[10px] font-black border bg-white text-slate-400";
            currentPage = 1; applyFilters();
        }

        function changePage(s) { currentPage += s; renderWords(); window.scrollTo(0, 0); }
        function updatePaginationControls() {
            const max = Math.ceil(filteredWords.length / itemsPerPage);
            document.getElementById('pageInfo').innerText = `PAGE ${currentPage} / ${max || 1}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage >= max;
        }

        // --- QUIZ ---
        function showQuizHome() {
            document.getElementById('quizContent').innerHTML = `
                <div class="text-center p-4">
                    <div class="text-8xl mb-8">ğŸš€</div>
                    <h2 class="text-2xl font-black text-slate-800 mb-2">Ready to Test?</h2>
                    <button onclick="initQuiz()" class="w-full bg-blue-600 text-white font-black py-5 rounded-[1.5rem] shadow-xl">START SESSION</button>
                </div>`;
        }

        function initQuiz() {
            quizState = { currentIdx: 0, score: 0, questions: [...quizData].sort(()=>0.5-Math.random()).slice(0, 25), currentSelection: null };
            showQuestion();
        }

        function showQuestion() {
            const q = quizState.questions[quizState.currentIdx];
            document.getElementById('quizContent').innerHTML = `
                <div class="text-right flex flex-col h-full animate-pop">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-[10px] bg-slate-200 px-4 py-1.5 rounded-full font-black">Q ${quizState.currentIdx + 1}/25</span>
                    </div>
                    <div class="english-text bg-slate-900 p-8 rounded-[2rem] mb-6 text-white shadow-xl leading-relaxed text-lg font-medium">
                        ${q[0].toString().replace('_______', '<span class="text-blue-400 font-bold border-b-2">_________</span>')}
                    </div>
                    <div class="grid gap-3 mb-6">
                        ${[1,2,3,4].map(i => `<button id="opt${i}" onclick="selectOption('${q[i]}', ${i})" class="english-text text-left w-full p-4 border-2 border-slate-100 rounded-2xl font-bold text-slate-700">${q[i]}</button>`).join('')}
                    </div>
                    <button onclick="confirmAnswer()" class="bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg">Ø«Ø¨Øª Ùˆ Ø¨Ø¹Ø¯ÛŒ</button>
                </div>`;
        }

        function selectOption(val, idx) {
            quizState.currentSelection = val;
            [1,2,3,4].forEach(i => document.getElementById('opt'+i).className = "english-text text-left w-full p-4 border-2 border-slate-100 rounded-2xl font-bold text-slate-700");
            document.getElementById('opt'+idx).className = "english-text text-left w-full p-4 border-2 border-blue-500 bg-blue-50 rounded-2xl font-black text-blue-700";
        }

        function confirmAnswer() {
            if(!quizState.currentSelection) { alert("ÛŒÚ© Ú¯Ø²ÛŒÙ†Ù‡ Ø§Ù†ØªØ®Ø§Ø¨ Ú©Ù†ÛŒØ¯"); return; }
            const q = quizState.questions[quizState.currentIdx];
            const isC = quizState.currentSelection.trim().toLowerCase() === q[5].trim().toLowerCase();
            if(isC) quizState.score++;
            
            document.getElementById('quizContent').innerHTML = `
                <div class="py-6 text-center animate-pop">
                    <div class="text-7xl mb-4">${isC ? 'âœ…' : 'âŒ'}</div>
                    <p class="text-slate-500 text-sm mb-4">Correct: <span class="english-text text-blue-600 font-black">${q[5]}</span></p>
                    <div class="bg-amber-50 p-6 rounded-[2rem] text-[11px] text-right border-r-8 border-amber-400 mb-8">${q[6]}</div>
                    <button onclick="nextStep()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black shadow-lg">NEXT</button>
                </div>`;
        }

        function nextStep() { 
            if (quizState.currentIdx < 24) { quizState.currentIdx++; quizState.currentSelection=null; showQuestion(); }
            else { 
                quizHistory.push({date: new Date().toLocaleDateString(), score: quizState.score});
                saveToCloud(); renderQuizResult(); 
            }
        }

        function renderQuizResult() {
            const p = Math.round((quizState.score/25)*100);
            document.getElementById('quizContent').innerHTML = `
                <div class="text-center p-4 animate-pop">
                    <h2 class="text-3xl font-black mb-10 text-slate-800">SCORE: ${p}%</h2>
                    <button onclick="initQuiz()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl mb-4">RETRY</button>
                </div>`;
        }

        // --- PROGRESS ---
        function updateProgress() {
            const p = Math.round((learnedWords.length / wordsData.length) * 100) || 0;
            document.getElementById('progressBar').style.width = p + '%';
            document.getElementById('progressPercent').innerText = p + '%';
            const msgs = [{p:0,m:"ÛŒØ§Ø¯Ú¯ÛŒØ±ÛŒ Ø±Ø§ Ø´Ø±ÙˆØ¹ Ú©Ù†ÛŒØ¯!"},{p:30,m:"Ø¹Ø§Ù„ÛŒ Ù¾ÛŒØ´ Ù…ÛŒâ€ŒØ±ÙˆÛŒØ¯!"},{p:70,m:"Ø´Ù…Ø§ Ù…ØªØ®ØµØµ PTE Ù‡Ø³ØªÛŒØ¯!"},{p:100,m:"ØªØ¨Ø±ÛŒÚ© Ù†Ù‡Ø§ÛŒÛŒ! ğŸ‰"}];
            document.getElementById('motivationalText').innerText = msgs.reverse().find(m => p >= m.p).m;
        }

        function renderStats() {
            const learned = learnedWords.length;
            const total = wordsData.length;
            const lastScore = quizHistory.length ? quizHistory[quizHistory.length-1].score : 0;
            document.getElementById('statsContent').innerHTML = `
                <div class="bg-blue-600 text-white p-10 rounded-[2.5rem] shadow-2xl text-center">
                    <p class="text-[10px] uppercase font-black opacity-70">Mastered Words</p>
                    <div class="text-7xl font-black my-2">${learned} / ${total}</div>
                    <p class="text-xs font-bold">Ø¢Ø®Ø±ÛŒÙ† Ù†Ù…Ø±Ù‡ Ø¢Ø²Ù…ÙˆÙ†: ${lastScore} Ø§Ø² Û²Ûµ</p>
                </div>
            `;
        }

        function showTab(t) {
            ['vocabSection','quizSection','statsSection','vocabControls'].forEach(id => {
               if(document.getElementById(id)) document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(t+'Section').classList.remove('hidden');
            if(t==='vocab') document.getElementById('vocabControls').classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-tab', 'text-blue-600'));
            document.getElementById('tab'+t.charAt(0).toUpperCase()+t.slice(1)).classList.add('active-tab', 'text-blue-600');
            if(t === 'stats') renderStats();
        }

        function showWotd() {
            const today = new Date().toDateString();
            if (localStorage.getItem('lastWotdDate') !== today && wordsData.length > 0) {
                const w = wordsData[Math.floor(Math.random() * wordsData.length)];
                document.getElementById('wotdWord').innerText = w[0];
                document.getElementById('wotdTrans').innerText = w[1];
                document.getElementById('wotdModal').style.display = 'flex';
                localStorage.setItem('lastWotdDate', today);
            }
        }
        function closeWotd() { document.getElementById('wotdModal').style.display = 'none'; }
        function speak(t) { window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(t); m.lang = 'en-US'; m.rate = 0.8; window.speechSynthesis.speak(m); }
        function getLevelStyle(lvl) { if (lvl.includes('B2')) return 'bg-green-50 text-green-600 border-green-200'; if (lvl.includes('C1')) return 'bg-orange-50 text-orange-600 border-orange-200'; return 'bg-purple-50 text-purple-600 border-purple-200'; }

    </script>
</body>
