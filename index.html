        function parseCSV(text) {
            const rows = []; let row = []; let col = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i]; let next = text[i+1];
                if (char === '"' && inQuotes && next === '"') { col += '"'; i++; }
                else if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { row.push(col); col = ''; }
                else if (char === '\n' && !inQuotes) { row.push(col); rows.push(row); row = []; col = ''; }
                else col += char;
            }
            row.push(col); rows.push(row);
            return rows.slice(1).filter(r => r.length > 1 && r[0].trim() !== "");
        }

            } else if (type === 'hard') {
                if (hardWords.includes(word)) hardWords = hardWords.filter(w => w !== word);
                else { hardWords.push(word); learnedWords = learnedWords.filter(w => w !== word); }
            }
            applyFilters(); updateProgress(); renderStats(); saveProgress();
        }

        function applyFilters() {
            const s = document.getElementById('searchInput').value.toLowerCase();
            const lvl = document.getElementById('levelFilter').value;
            const grm = document.getElementById('grammarFilter').value;
            const ds = activeTabName === 'academic' ? academicWords : examWords;
            filteredWords = ds.filter(w => {

                let matchStatus = (currentStatusFilter==='new') ? (!isL && !isH) : (currentStatusFilter==='learned' ? isL : isH);
                return matchStatus && w[0].toLowerCase().includes(s) && (lvl==='All' || (w[2] && w[2].includes(lvl)));
            });
            renderWords();
        }

        function setStatusFilter(f) {

                </div>`;
        }

        function updateProgress() {
            const total = academicWords.length + examWords.length;
            if (total === 0) return;
            const lAll = academicWords.concat(examWords).filter(w => learnedWords.includes(w[0])).length;
            const p = (lAll / total) * 100;
            document.getElementById('progressBar').style.width = Math.round(p) + '%';
            document.getElementById('progressPercent').innerText = Math.round(p) + '%';
        }

        function saveProgress() { 
            if(!currentUser) return;

                action: 'saveProgress', username: currentUser,
