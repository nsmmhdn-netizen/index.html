        function parseCSV(text) {
            if (!text) return [];
            const rows = []; let row = []; let col = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i]; let next = text[i+1];
                if (char === '"' && inQuotes && next === '"') { col += '"'; i++; }
                else if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { row.push(col); col = ''; }
                else if ((char === '\n' || char === '\r') && !inQuotes) { 
                    if (row.length > 0 || col !== '') { row.push(col); rows.push(row); }
                    row = []; col = ''; if(char === '\r' && next === '\n') i++;
                }
                else col += char;
            }
            if (col !== '' || row.length > 0) { row.push(col); rows.push(row); }
            return rows.slice(1).filter(r => r.length > 1 && r[0].trim() !== "");
        }

                if (!res.ok) throw new Error();
                const text = await res.text();

        function getLevelStyle(lvl) { if(!lvl) return ''; return lvl.includes('B2') ? 'bg-green-50 text-green-600 border-green-100' : lvl.includes('C1') ? 'bg-orange-50 text-orange-600 border-orange-100' : 'bg-purple-50 text-purple-600 border-purple-100'; }
        function changePage(s) { currentPage += s; renderWords(); window.scrollTo(0, 0); }
        function resetFilters() { document.getElementById('searchInput').value = ''; applyFilters(); }
        function handleSearchSuggestions() { const v = document.getElementById('searchInput').value.toLowerCase(); const b = document.getElementById('searchSuggestions'); if(v.length < 2) { b.classList.add('hidden'); return; } const ds = activeTabName === 'academic' ? academicWords : examWords; const m = ds.filter(w => w[0].toLowerCase().includes(v)).slice(0,10); b.innerHTML = m.map(x => `<div onclick="document.getElementById('searchInput').value='${x[0]}';applyFilters();document.getElementById('searchSuggestions').classList.add('hidden')" class="p-3 border-b text-sm english-text hover:bg-blue-50 cursor-pointer text-left">${x[0]}</div>`).join(''); b.classList.remove('hidden'); }
        function showWotd() { const valid = academicWords.filter(w => w && w[0] && w[0].trim() !== ""); if (valid.length === 0) return; const obj = valid[Math.floor(Math.random() * valid.length)]; document.getElementById('wotdWord').innerText = obj[0]; document.getElementById('wotdTrans').innerText = obj[1]; document.getElementById('wotdExample').innerText = obj[3] || "No example available."; document.getElementById('wotdModal').style.display = 'flex'; }
    </script>
