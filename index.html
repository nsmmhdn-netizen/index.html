        function parseCSV(text) {
            const rows = []; let row = []; let col = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                let char = text[i]; let next = text[i+1];
                if (char === '"' && inQuotes && next === '"') { col += '"'; i++; }
                else if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { row.push(col); col = ''; }
                else if (char === '\n' && !inQuotes) { row.push(col); rows.push(row); row = []; col = ''; }
                else col += char;
            }
            row.push(col); rows.push(row);
            return rows.slice(1).filter(r => r.length > 1 && r[0].trim() !== "");
        }

            return parseCSV(text);

        function renderStats() {
            const solvedReading = Object.keys(readingStatus).length;

        // --- APP NAVIGATION ---
        function showTab(t) {
            activeTabName = t;
            ['vocabSection','quizSection','statsSection','vocabControls','readingSection','readingControls'].forEach(id => document.getElementById(id).classList.add('hidden'));
            
            if(t === 'academic' || t === 'exam') {
                document.getElementById('vocabSection').classList.remove('hidden');
                document.getElementById('vocabControls').classList.remove('hidden');
                currentPage = 1; applyFilters();
            } else if (t === 'reading') {
                document.getElementById('readingSection').classList.remove('hidden');
                document.getElementById('readingControls').classList.remove('hidden');
                applyReadingFilters();
            } else if (t === 'quiz') { 
                document.getElementById('quizSection').classList.remove('hidden'); 
                showQuizHome(); 
            } else { 
                document.getElementById('statsSection').classList.remove('hidden'); 
                renderStats(); 
            }

            document.querySelectorAll('nav button').forEach(b => b.className = "flex-1 py-4 tab-inactive transition-all text-xs");
            const btnId = t === 'academic' ? 'tabAcademic' : t === 'exam' ? 'tabExam' : t === 'reading' ? 'tabReading' : t === 'quiz' ? 'tabQuiz' : 'tabStats';
            document.getElementById(btnId).className = "flex-1 py-4 tab-active transition-all text-xs";
        }

        // --- ORIGINAL UTILS (SAVED) ---
        function toggleStatus(word, type) {
            if (type === 'learned') {
                if (learnedWords.includes(word)) learnedWords = learnedWords.filter(w => w !== word);
                else { learnedWords.push(word); hardWords = hardWords.filter(w => w !== word); }
            } else if (type === 'hard') {
                if (hardWords.includes(word)) hardWords = hardWords.filter(w => w !== word);
                else { hardWords.push(word); learnedWords = learnedWords.filter(w => w !== word); }
            }
            applyFilters(); updateProgress(); renderStats(); saveProgress();
        }

        function applyFilters() {
            const s = document.getElementById('searchInput').value.toLowerCase();
            const ds = activeTabName === 'academic' ? academicWords : examWords;
            filteredWords = ds.filter(w => {
                const isL = learnedWords.includes(w[0]), isH = hardWords.includes(w[0]);
                let matchStatus = (currentStatusFilter==='new') ? (!isL && !isH) : (currentStatusFilter==='learned' ? isL : isH);
                return matchStatus && w[0].toLowerCase().includes(s);
            });
            renderWords();
        }

        function setStatusFilter(f) {
            currentStatusFilter = f;
            ['btnNew', 'btnLearned', 'btnHard'].forEach(id => document.getElementById(id).className = "px-3 py-2 rounded-xl text-[9px] font-black border bg-white text-slate-400 transition-all");
            document.getElementById(f === 'new' ? 'btnNew' : f === 'learned' ? 'btnLearned' : 'btnHard').className = "px-3 py-2 rounded-xl text-[9px] font-black filter-active whitespace-nowrap transition-all shadow-md";
            currentPage = 1; applyFilters();
        }

        function renderWords() {
            const start = (currentPage - 1) * itemsPerPage;
            const paged = filteredWords.slice(start, start + itemsPerPage);
            document.getElementById('wordsContainer').innerHTML = paged.map(w => `
                <div class="bg-white border-2 border-slate-50 rounded-[2.5rem] shadow-sm mb-8 animate-pop overflow-hidden">
                    <div class="p-6 text-right">
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex gap-2">
                                <button onclick="toggleStatus('${w[0]}','hard')" class="w-10 h-10 rounded-2xl border flex items-center justify-center ${hardWords.includes(w[0]) ? 'bg-red-500 text-white border-red-500' : 'bg-slate-50 text-slate-300'} transition-all shadow-sm">ğŸ”¥</button>
                                <button onclick="toggleStatus('${w[0]}','learned')" class="w-10 h-10 rounded-2xl border flex items-center justify-center ${learnedWords.includes(w[0]) ? 'bg-green-500 text-white border-green-500' : 'bg-slate-50 text-slate-300'} transition-all shadow-sm">âœ“</button>
                            </div>
                            <span class="text-[8px] px-3 py-1 rounded-full font-black border uppercase tracking-widest ${getLevelStyle(w[2])}">${w[2] || 'Any'}</span>
                        </div>
                        <h3 class="english-text text-2xl font-black text-slate-800">${w[0]}</h3>
                        <p class="text-blue-700 font-black text-lg mb-6">${w[1]}</p>
                        <div class="bg-slate-50 p-5 rounded-3xl border-r-8 border-blue-400 text-left">
                            <p class="text-sm text-slate-600 italic leading-relaxed english-text">${w[3] || ''}</p>
                        </div>
                    </div>
                </div>`).join('');
            document.getElementById('pageInfo').innerText = `PAGE ${currentPage} / ${Math.ceil(filteredWords.length / itemsPerPage) || 1}`;
        }

        function saveProgress() { 
            if(!currentUser) return;
            const payload = {
                action: 'saveProgress', username: currentUser,
                learned: learnedWords.join('|'), hard: hardWords.join('|'),
                readingStatus: JSON.stringify(readingStatus),
                quizHistory: JSON.stringify(quizHistory), deviceId: deviceId
            };
            fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) }); 
        }

        function togglePass() { const p = document.getElementById('passInp'); p.type = p.type === 'password' ? 'text' : 'password'; }
        function closeWotd() { document.getElementById('wotdModal').style.display = 'none'; }
        function getLevelStyle(lvl) { if(!lvl) return ''; return lvl.includes('B2') ? 'bg-green-50 text-green-600 border-green-100' : lvl.includes('C1') ? 'bg-orange-50 text-orange-600 border-orange-100' : 'bg-purple-50 text-purple-600 border-purple-100'; }
        function changePage(s) { currentPage += s; renderWords(); window.scrollTo(0, 0); }
        function handleSearchSuggestions() { const v = document.getElementById('searchInput').value.toLowerCase(); const b = document.getElementById('searchSuggestions'); if(v.length < 2) { b.classList.add('hidden'); return; } const ds = activeTabName === 'academic' ? academicWords : examWords; const m = ds.filter(w => w[0].toLowerCase().includes(v)).slice(0,10); b.innerHTML = m.map(x => `<div onclick="document.getElementById('searchInput').value='${x[0]}';applyFilters();document.getElementById('searchSuggestions').classList.add('hidden')" class="p-3 border-b text-sm english-text hover:bg-blue-50 cursor-pointer">${x[0]}</div>`).join(''); b.classList.remove('hidden'); }
        
        function showQuizHome() {
            document.getElementById('quizContent').innerHTML = `
                <div class="text-center p-8 animate-pop">

                    <button onclick="initQuiz()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl hover:bg-blue-700">START QUIZ</button>
                </div>`;
        }

        function initQuiz() { 
            quizState = { currentIdx: 0, score: 0, questions: [...quizData].sort(()=>0.5-Math.random()).slice(0, 25), currentSelection: null }; 
            showQuestion(); 
        }

        function showQuestion() {
            const q = quizState.questions[quizState.currentIdx];
            document.getElementById('quizContent').innerHTML = `
                <div class="text-right flex flex-col h-full animate-pop">
                    <div class="flex justify-between items-center mb-8"><span class="text-[10px] bg-slate-200 px-4 py-1.5 rounded-full font-black uppercase">Question ${quizState.currentIdx + 1}</span></div>
                    <div class="english-text bg-slate-900 p-8 rounded-[2rem] mb-6 text-white shadow-xl text-[14px] leading-relaxed">${q[0].toString().replace('_______', '<span class="text-blue-400 font-bold border-b-2">_________</span>')}</div>
                    <div class="grid gap-3 mb-6">${[1,2,3,4].map(i => `<button id="opt${i}" onclick="quizState.currentSelection='${q[i]}';[1,2,3,4].forEach(j=>document.getElementById('opt'+j).className='english-text text-left w-full p-4 border-2 border-slate-100 rounded-2xl font-bold');document.getElementById('opt${i}').className='english-text text-left w-full p-4 border-2 border-blue-500 bg-blue-50 rounded-2xl font-black text-blue-700'" class="english-text text-left w-full p-4 border-2 border-slate-100 rounded-2xl font-bold">${q[i] || ""}</button>`).join('')}</div>
                    <button onclick="confirmAnswer()" class="bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase">Submit Answer</button>
                </div>`;
        }

        function renderQuizResult() { 
            const p = Math.round((quizState.score/25)*100); 
            quizHistory.push({ date: new Date().toLocaleDateString('fa-IR'), score: quizState.score }); saveProgress();
            document.getElementById('quizContent').innerHTML = `<div class="text-center p-4 animate-pop"><h2 class="text-4xl font-black text-blue-600 mb-2">${p}%</h2><p class="font-black text-slate-800 mb-8 uppercase">Correct: ${quizState.score} / 25</p><button onclick="initQuiz()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-xl uppercase tracking-widest">Retake Quiz</button></div>`; 
        }

        function showWotd() {
            const valid = academicWords.filter(w => w && w[0] && w[0].trim() !== "");
            if (valid.length === 0) return;
            const obj = valid[Math.floor(Math.random() * valid.length)];
            document.getElementById('wotdWord').innerText = obj[0];
            document.getElementById('wotdTrans').innerText = obj[1];
            document.getElementById('wotdModal').style.display = 'flex';
        }

    </script>
